<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dante's Rings: A Future Vibrant Self Adventure</title>
    
    <link rel="apple-touch-icon" href="Dante_App_Logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
        /* --- I. PRODUCTION DESIGN TOKENS --- */
        :root {
            --roblox-blue: #00A2FF;
            --roblox-green: #00E676;
            --vibrant-pink: #FF1493;
            --vibrant-yellow: #FFD700;
            --ui-glass-heavy: rgba(0, 0, 0, 0.75);
            --ui-glass-light: rgba(255, 255, 255, 0.1);
            --border-glass: rgba(255, 255, 255, 0.3);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        /* --- II. UNIVERSAL WORLD LAYOUT --- */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000 url('Roblox_Bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Avenir Next', 'Helvetica Neue', sans-serif;
            touch-action: none;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            user-select: none;
            -webkit-user-select: none;
            transition: background 2s ease-in-out;
        }

        /* ROBLOX SKY BOX ELEMENTS */
        .sky-cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            z-index: 1;
            pointer-events: none;
            filter: blur(1px);
        }
        @keyframes cloudDrift {
            from { transform: translateX(-400px); }
            to { transform: translateX(110vw); }
        }

        /* --- III. FIXED APPLICATION HUD (TOP) --- */
        #production-hud {
            padding-top: calc(var(--safe-top) + 10px);
            height: 16vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 2px solid var(--border-glass);
            box-shadow: 0 5px 30px rgba(0,0,0,0.6);
            box-sizing: border-box;
        }

        #world-name-display {
            font-size: clamp(20px, 6vw, 32px);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--roblox-blue);
            text-shadow: 0 0 15px rgba(0, 162, 255, 0.7);
        }

        .hud-stats-group {
            display: flex;
            gap: 30px;
            font-size: 18px;
            font-weight: 700;
            margin: 6px 0;
            letter-spacing: 1.5px;
        }

        #progress-track {
            width: 80%;
            height: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        #progress-fill-bar {
            width: 0%;
            height: 100%;
            background: var(--roblox-green);
            box-shadow: 0 0 15px var(--roblox-green);
            transition: width 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- IV. CORE GAMEPLAY ZONE (FIXED CENTER) --- */
        #main-engine-viewport {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 500;
            padding: 10px;
            box-sizing: border-box;
        }

        .viewport-sidebar {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
            width: 18vw;
            max-width: 95px;
        }

        .sidebar-tag {
            font-size: 10px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .viewport-module {
            background: var(--ui-glass-heavy);
            border: 4px solid #FFF;
            border-radius: 25px;
            width: 85px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }

        /* DANTE CHARACTER AVATAR: PINNED TO HOLD BOX */
        #dante-avatar-anchor {
            position: absolute;
            top: -85px;
            width: 75px;
            height: 75px;
            z-index: 600;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
        }
        #dante-avatar-anchor img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8));
        }

        /* THE GRID: NO-STRETCH ASPECT RATIO LOCK */
        #grid-frame-container {
            position: relative;
            height: 96%;
            aspect-ratio: 10 / 20;
            border: 6px solid #FFF;
            border-radius: 40px;
            background: rgba(0, 0, 0, 0.45);
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas#master-engine-surface {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* --- V. STATE OVERLAY SYSTEM --- */
        .production-overlay {
            position: absolute;
            inset: 0;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        #state-menu { background: linear-gradient(135deg, var(--roblox-blue), #004269); }
        #state-narrative { background: rgba(0, 0, 0, 0.96); display: none; }

        .native-app-btn {
            padding: 24px 65px;
            background: var(--roblox-green);
            color: white;
            border: 6px solid white;
            border-radius: 80px;
            font-size: 34px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 14px 0px #00701b;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .native-app-btn:active { transform: translateY(8px); box-shadow: 0 6px 0px #00701b; }

        #win-graphic-display {
            width: 300px;
            border-radius: 35px;
            border: 8px solid white;
            margin-bottom: 30px;
            display: none;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
        }

        /* --- VI. CONTROL SHELF (BOTTOM) --- */
        #interaction-footer {
            height: 18vh;
            width: 100%;
            display: flex;
            gap: 45px;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 3px solid var(--border-glass);
            padding-bottom: var(--safe-bottom);
            box-sizing: border-box;
            z-index: 1000;
        }

        .shelf-control-btn {
            width: 135px;
            height: 100px;
            border-radius: 32px;
            border: 6px solid white;
            background: linear-gradient(to bottom, var(--roblox-blue), #006eb0);
            font-size: 52px;
            color: white;
            box-shadow: 0 14px 0px #004d7c;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mute-switch {
            position: absolute;
            top: calc(var(--safe-top) + 20px);
            right: 25px;
            width: 65px;
            height: 65px;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            font-size: 34px;
            backdrop-filter: blur(15px);
            cursor: pointer;
        }
    </style>
</head>

<body onpointerdown="handleAudioInitialize()">

    <div id="mute-switch" onclick="handleToggleMute()">ðŸ”Š</div>

    <div id="production-hud">

    <div id="main-engine-viewport">
        <div class="viewport-sidebar">
            <span class="sidebar-tag">HOLD</span>
            <div class="viewport-module">
                <div id="dante-avatar-anchor">

        <button class="shelf-control-btn" onpointerdown="requestPieceHold()">ðŸ“¦</button>

<script>
/**
 * ========================================================================================
 * DANTE'S RINGS: THE DEFINITIVE PRODUCTION MASTER ENGINE
 * ========================================================================================
 */

// --- I. MASTER DATA CONSTANTS ---
const EngineConfig = {
    Grid: { COLS: 10, ROWS: 20, SCALE: 20 },
    Colors: [
        null,
        '#FF1493', // Pink
        '#FFD700', // Yellow
        '#A020F0', // Purple
        '#00E5FF', // Cyan
        '#FF4500', // Orange
        '#39FF14', // Green
        '#FF0000'  // Red
    ],
    Story: [
        "Underwater: Dante learns to breathe beneath the surface of his own feelings.",
        "Pandora: Curiosity opens new colors in Dante's sky.",
        "Minecraft: Dante discovers he can rebuild any pattern he breaks.",
        "Lego World: Dante plays with structure instead of fearing it.",
        "Rainforest: Dante trusts growth he cannot yet see.",
        "Outer Space: Dante finds stillness in the vast unknown.",
        "Jungle: Dante follows instinct, moving piece by piece.",
        "School: Dante realizes every mis-drop is a lesson.",
        "Sun Surface: Dante holds his shape even in the heat.",
        "Dream World: Dante wakes up inside his own imagination."
    ],
    Worlds: [
        { name: "Underwater World", bg: "rgba(0, 168, 255, 0.4)", target: 30, speed: 1000 },
        { name: "Pandora", bg: "rgba(106, 13, 173, 0.4)", target: 60, speed: 920 },
        { name: "Minecraft", bg: "rgba(124, 252, 0, 0.4)", target: 90, speed: 850 },
        { name: "Legoworld", bg: "rgba(255, 0, 0, 0.4)", target: 120, speed: 780 },
        { name: "Rainforest", bg: "rgba(0, 100, 0, 0.4)", target: 150, speed: 700 },
        { name: "Outer Space", bg: "rgba(0, 0, 34, 0.6)", target: 180, speed: 640 },
        { name: "Jungle", bg: "rgba(34, 139, 34, 0.4)", target: 210, speed: 580 },
        { name: "School", bg: "rgba(47, 79, 79, 0.4)", target: 240, speed: 520 },
        { name: "Sun Surface", bg: "rgba(255, 69, 0, 0.4)", target: 270, speed: 450 },
        { name: "Dream World", bg: "rgba(255, 182, 193, 0.5)", target: 350, speed: 380 }
    ]
};

// --- II. EXPLICIT UI REFS MAP ---
const DOMRefs = {
    canvas: document.getElementById('master-engine-surface'),
    ctx: document.getElementById('master-engine-surface').getContext('2d'),
    holdCtx: document.getElementById('canvas-hold-asset').getContext('2d'),
    nextCtx: document.getElementById('canvas-next-asset').getContext('2d'),
    
    overlay: document.getElementById('state-narrative'),
    title: document.getElementById('msg-ov-title'),
    body: document.getElementById('msg-ov-body'),
    btn: document.getElementById('msg-ov-btn'),
    winImg: document.getElementById('win-graphic-display'),
    
    scoreUI: document.getElementById('ui-score-val'),
    linesUI: document.getElementById('ui-lines-val'),
    meter: document.getElementById('progress-fill-bar'),
    worldUI: document.getElementById('world-name-display'),
    avatar: document.getElementById('dante-avatar-anchor')
};

// Apply Hardware Scales
DOMRefs.ctx.scale(EngineConfig.Grid.SCALE, EngineConfig.Grid.SCALE);
DOMRefs.holdCtx.scale(12, 12);
DOMRefs.nextCtx.scale(12, 12);

// --- III. AUDIO SUBSYSTEM (.M4A SYNCED) ---
const ProductionAudio = {
    ctx: new (window.AudioContext || window.webkitAudioContext)(),
    soundtrack: new Audio('Dantesgamemusic.m4a'),
    unlocked: false,
    muted: false,

    async init() {
        if (this.unlocked) return;
        if (this.ctx.state === 'suspended') await this.ctx.resume();
        this.soundtrack.loop = true;
        this.soundtrack.volume = 0.45;
        this.unlocked = true;
        console.log("AUDIO: Production stream locked.");
    },

    play() { if (!this.muted) this.soundtrack.play().catch(() => {}); },
    pause() { this.soundtrack.pause(); },

    tone(f, type, d) {
        if (this.muted || !this.unlocked) return;
        const o = this.ctx.createOscillator();
        const g = this.ctx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, this.ctx.currentTime);
        g.gain.setValueAtTime(0.12, this.ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + d);
        o.connect(g); g.connect(this.ctx.destination);
        o.start(); o.stop(this.ctx.currentTime + d);
    }
};

function handleAudioInitialize() { ProductionAudio.init(); }
function handleToggleMute() {
    ProductionAudio.muted = !ProductionAudio.muted;
    ProductionAudio.soundtrack.muted = ProductionAudio.muted;
    document.getElementById('mute-switch').innerText = ProductionAudio.muted ? 'ðŸ”‡' : 'ðŸ”Š';
}

// --- IV. FX MODULE: PARTICLES & VIBRANT STREAKS ---
const FXEngine = {
    particles: [],
    trails: [],

    spawnClear(x, y, color) {
        for (let i = 0; i < 15; i++) {
            this.particles.push({
                x, y, vx: (Math.random() - 0.5) * 0.8, vy: (Math.random() - 0.5) * 0.8,
                life: 1.0, color
            });
        }
    },

    pushTrail(matrix, pos) {
        this.trails.push({
            m: JSON.parse(JSON.stringify(matrix)),
            p: { x: pos.x, y: pos.y },
            life: 1.0
        });
        if (this.trails.length > 7) this.trails.shift();
    },

    update() {
        for (let i = this.particles.length - 1; i >= 0; i--) {
            const p = this.particles[i];
            p.x += p.vx; p.y += p.vy; p.life -= 0.035;
            if (p.life <= 0) this.particles.splice(i, 1);
        }
        this.trails.forEach(t => t.life -= 0.18);
        this.trails = this.trails.filter(t => t.life > 0);
    },

    render(c) {
        // Draw Movement Trails
        this.trails.forEach(t => {
            c.globalAlpha = t.life * 0.25;
            t.m.forEach((row, y) => row.forEach((val, x) => {
                if (val !== 0) {
                    c.fillStyle = EngineConfig.Colors[val];
                    c.beginPath(); c.arc(x + t.p.x + 0.5, y + t.p.y + 0.5, 0.45, 0, Math.PI * 2); c.fill();
                }
            }));
        });
        // Draw Explosion Particles
        this.particles.forEach(p => {
            c.globalAlpha = p.life;
            c.fillStyle = p.color;
            c.fillRect(p.x, p.y, 0.18, 0.18);
        });
        c.globalAlpha = 1.0;
    }
};

// --- V. CORE ENGINE CONTROLLER ---
const MasterEngine = {
    arena: Array.from({length: EngineConfig.Grid.ROWS}, () => Array(EngineConfig.Grid.COLS).fill(0)),
    player: { pos: {x: 0, y: 0}, matrix: null, score: 0 },
    
    next: null,
    held: null,
    holdAvailable: true,
    totalLines: 0,
    currentLvl: 0,
    
    isPaused: true,
    dropTimer: 0,
    lastTick: 0,
    interval: 1000,
    
    shakeStr: 0,

    /**
     * Initializes a system reset.
     */
    reset() {
        this.arena.forEach(row => row.fill(0));
        this.totalLines = 0; this.player.score = 0; this.currentLvl = 0;
        this.held = null; this.next = null;
        this.interval = EngineConfig.Worlds[0].speed;
        
        this.refreshHUD();
        DOMRefs.overlay.style.display = 'none';
        this.isPaused = false;
        
        this.spawn();
        ProductionAudio.play();
        requestAnimationFrame(this.mainTick.bind(this));
    },

    spawn() {
        const types = 'ILJOTSZ';
        this.player.matrix = this.next || this.createMatrix(types[Math.random() * types.length | 0]);
        this.next = this.createMatrix(types[Math.random() * types.length | 0]);
        
        this.player.pos.y = 0;
        this.player.pos.x = (EngineConfig.Grid.COLS / 2 | 0) - (this.player.matrix[0].length / 2 | 0);
        this.holdAvailable = true;
        
        if (this.collide()) {
            ProductionAudio.tone(150, 'sawtooth', 0.7);
            this.setState("STACKED OUT!", "Breathe. notice the pattern you're building. Every step is growth.", false);
        }
    },

    createMatrix(t) {
        if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (t === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (t === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
        if (t === 'O') return [[4,4],[4,4]];
        if (t === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
        if (t === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (t === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
    },

    collide(arena = this.arena, p = this.player) {
        const [m, o] = [p.matrix, p.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    },

    merge() {
        this.player.matrix.forEach((row, y) => row.forEach((val, x) => {
            if (val !== 0) {
                this.arena[y + this.player.pos.y][x + this.player.pos.x] = val;
                FXEngine.spawnClear(x + this.player.pos.x, y + this.player.pos.y, EngineConfig.Colors[val]);
            }
        }));
    },

    sweep() {
        let clearedCount = 0;
        for (let y = this.arena.length - 1; y >= 0; --y) {
            if (this.arena[y].every(cell => cell !== 0)) {
                this.arena.splice(y, 1);
                this.arena.unshift(new Array(EngineConfig.Grid.COLS).fill(0));
                clearedCount++;
                y++; 
            }
        }
        if (clearedCount > 0) {
            this.totalLines += clearedCount;
            this.player.score += clearedCount * 10;
            this.shakeStr = 15; // Production Haptics
            ProductionAudio.tone(523, 'sine', 0.25);
            this.refreshHUD();
            this.animateAvatar();
        }
    },

    refreshHUD() {
        DOMRefs.scoreUI.innerText = this.player.score;
        DOMRefs.linesUI.innerText = this.totalLines;
        
        const world = EngineConfig.Worlds[this.currentLvl];
        const prev = this.currentLvl > 0 ? EngineConfig.Worlds[this.currentLvl - 1].target : 0;
        const progress = Math.max(0, Math.min(100, ((this.totalLines - prev) / (world.target - prev) * 100)));
        DOMRefs.meter.style.width = progress + '%';

        // WIN CHECK
        if (this.currentLvl === EngineConfig.Worlds.length - 1 && this.totalLines >= world.target) {
            this.setState("YOU REACHED DREAM WORLD!", "Achieved: Dante is home in his imagination.", true);
            return;
        }
        
        // WORLD STEP CHECK
        if (this.totalLines >= world.target && this.currentLvl < EngineConfig.Worlds.length - 1) {
            this.currentLvl++;
            this.interval = EngineConfig.Worlds[this.currentLvl].speed;
            DOMRefs.worldUI.innerText = EngineConfig.Worlds[this.currentLvl].name;
            ProductionAudio.tone(880, 'square', 0.5);
            this.setState(EngineConfig.Worlds[this.currentLvl].name, EngineConfig.Story[this.currentLvl], false);
        }
    },

    animateAvatar() {
        DOMRefs.avatar.style.transform = 'scale(1.9) translateY(-45px)';
        setTimeout(() => DOMRefs.avatar.style.transform = 'scale(1) translateY(0)', 400);
    },

    setState(title, text, isWin) {
        this.isPaused = true;
        ProductionAudio.pause();
        DOMRefs.title.innerText = title;
        DOMRefs.body.innerText = text;
        DOMRefs.winImg.style.display = isWin ? 'block' : 'none';
        DOMRefs.btn.innerText = isWin ? "PLAY AGAIN" : (title === "STACKED OUT!" ? "RESTART" : "CONTINUE");
        DOMRefs.overlay.style.display = 'flex';
    },

    /**
     * MAIN PHYSICS TICK (60FPS Target)
     */
    mainTick(t = 0) {
        if (this.isPaused) return;
        const dt = t - this.lastTick;
        this.lastTick = t;
        
        this.dropTimer += dt;
        if (this.dropTimer > this.interval) {
            this.executeDrop();
            this.dropTimer = 0;
        }
        
        this.drawAll();
        requestAnimationFrame(this.mainTick.bind(this));
    },

    executeDrop() {
        this.player.pos.y++;
        if (this.collide()) {
            this.player.pos.y--;
            this.merge();
            this.sweep();
            this.spawn();
            ProductionAudio.tone(200, 'sine', 0.15);
        }
        FXEngine.pushTrail(this.player.matrix, this.player.pos);
    },

    drawAll() {
        // 1. Calculate Haptic Translate
        let sx = 0, sy = 0;
        if (this.shakeStr > 0) {
            sx = (Math.random() - 0.5) * this.shakeStr * 0.2;
            sy = (Math.random() - 0.5) * this.shakeStr * 0.2;
            this.shakeStr *= 0.85;
        }

        DOMRefs.ctx.save();
        DOMRefs.ctx.translate(sx, sy);
        
        // 2. Refresh World Layer
        DOMRefs.ctx.fillStyle = EngineConfig.Worlds[this.currentLvl].bg;
        DOMRefs.ctx.fillRect(0, 0, DOMRefs.canvas.width, DOMRefs.canvas.height);
        
        // 3. Grid Lines
        DOMRefs.ctx.strokeStyle = "rgba(255, 255, 255, 0.15)";
        DOMRefs.ctx.lineWidth = 0.035;
        for(let x=0; x<=EngineConfig.Grid.COLS; x++) { 
            DOMRefs.ctx.beginPath(); DOMRefs.ctx.moveTo(x,0); DOMRefs.ctx.lineTo(x,EngineConfig.Grid.ROWS); DOMRefs.ctx.stroke(); 
        }
        for(let y=0; y<=EngineConfig.Grid.ROWS; y++) { 
            DOMRefs.ctx.beginPath(); DOMRefs.ctx.moveTo(0,y); DOMRefs.ctx.lineTo(EngineConfig.Grid.COLS,y); DOMRefs.ctx.stroke(); 
        }

        // 4. Render Static Arena
        this.drawMatrix(DOMRefs.ctx, this.arena, {x:0, y:0});
        
        if (this.player.matrix) {
            // 5. Aiming Shadow (Ghost)
            const ghostCoords = { x: this.player.pos.x, y: this.player.pos.y };
            while (!this.collide(this.arena, { pos: ghostCoords, matrix: this.player.matrix })) {
                ghostCoords.y++;
            }
            ghostCoords.y--;
            this.drawMatrix(DOMRefs.ctx, this.player.matrix, ghostCoords, true);
            
            // 6. Active Ring Piece
            this.drawMatrix(DOMRefs.ctx, this.player.matrix, this.player.pos);
        }

        // 7. Visual FX Pipeline
        FXEngine.update();
        FXEngine.render(DOMRefs.ctx);
        
        DOMRefs.ctx.restore();

        // 8. Sidebar HUD Asset Rendering
        DOMRefs.nextCtx.clearRect(0,0,5,5); 
        this.drawMatrix(DOMRefs.nextCtx, this.next, {x:0, y:0});
        
        DOMRefs.holdCtx.clearRect(0,0,5,5); 
        if (this.held) {
            this.drawMatrix(DOMRefs.holdCtx, this.held, {x:0, y:0});
        }
    },

    drawBlock(c, px, py, val, ghost) {
        c.globalAlpha = ghost ? 0.35 : 1.0;
        const cx = px + 0.5; const cy = py + 0.5;
        
        // HELLO KITTY BRAND LOGIC
        if (!ghost && (val === 1 || val === 2)) {
            c.fillStyle = EngineConfig.Colors[val];
            c.beginPath(); c.arc(cx - 0.25, cy - 0.35, 0.15, 0, Math.PI * 2); c.fill();
            c.beginPath(); c.arc(cx + 0.25, cy - 0.35, 0.15, 0, Math.PI * 2); c.fill();
        }
        
        // RING BODY
        c.beginPath(); c.arc(cx, cy, 0.42, 0, Math.PI * 2);
        c.fillStyle = EngineConfig.Colors[val]; c.fill();
        c.strokeStyle = '#FFFFFF'; c.lineWidth = 0.08; c.stroke();
        c.globalAlpha = 1.0;
    },

    drawMatrix(c, m, o, g = false) {
        if (!m) return;
        m.forEach((row, y) => row.forEach((val, x) => {
            if (val !== 0) this.drawBlock(c, x + o.x, y + o.y, val, g);
        }));
    }
};

// --- VI. GESTURE ENGINE (STRETCH-PROOF TACTILE) ---
let aX = 0, aY = 0, isSlide = false;

DOMRefs.canvas.addEventListener('touchstart', e => {
    if (MasterEngine.isPaused) return;
    aX = e.touches[0].clientX; aY = e.touches[0].clientY;
    isSlide = false;
}, {passive: false});

DOMRefs.canvas.addEventListener('touchmove', e => {
    if (MasterEngine.isPaused) return; e.preventDefault();
    const cX = e.touches[0].clientX; const cY = e.touches[0].clientY;
    const dX = cX - aX; const dY = cY - aY;
    
    if (Math.abs(dX) > 12 || Math.abs(dY) > 12) isSlide = true;

    // Movement Step
    if (Math.abs(dX) > 35) {
        const dir = dX > 0 ? 1 : -1;
        MasterEngine.player.pos.x += dir;
        if (MasterEngine.collide()) {
            MasterEngine.player.pos.x -= dir;
        } else {
            ProductionAudio.tone(400, 'sine', 0.04);
        }
        aX = cX;
    }
    // Pull Drop
    if (dY > 60) MasterEngine.interval = 45;
}, {passive: false});

DOMRefs.canvas.addEventListener('touchend', () => {
    if (!MasterEngine.isPaused && !isSlide) {
        MasterEngine.executeRotation();
    }
    if (!MasterEngine.isPaused) {
        MasterEngine.interval = EngineConfig.Worlds[MasterEngine.currentLvl].speed;
    }
});

MasterEngine.executeRotation = function() {
    const originalM = this.player.matrix;
    const originalX = this.player.pos.x;
    
    // Rotate Logic
    const rotated = this.player.matrix[0].map((_, i) => this.player.matrix.map(c => c[i]).reverse());
    this.player.matrix = rotated;
    
    // Kick Module
    let off = 1;
    while (this.collide()) {
        this.player.pos.x += off;
        off = -(off + (off > 0 ? 1 : -1));
        if (off > 4) {
            this.player.matrix = originalM;
            this.player.pos.x = originalX;
            return;
        }
    }
    ProductionAudio.tone(600, 'sine', 0.05);
};

function requestPieceHold() {
    if (!MasterEngine.holdAvailable || MasterEngine.isPaused) return;
    if (!MasterEngine.held) {
        MasterEngine.held = MasterEngine.player.matrix;
        MasterEngine.spawn();
    } else {
        const temp = MasterEngine.player.matrix;
        MasterEngine.player.matrix = MasterEngine.held;
        MasterEngine.held = temp;
        MasterEngine.player.pos.y = 0;
        MasterEngine.player.pos.x = (EngineConfig.Grid.COLS / 2 | 0) - (MasterEngine.player.matrix[0].length / 2 | 0);
    }
    MasterEngine.holdAvailable = false;
    ProductionAudio.tone(300, 'sine', 0.12);
}

function requestPieceRotate() { MasterEngine.executeRotation(); }

// --- VII. APP STATE HANDLERS ---
function startAdventureEngine() {
    ProductionAudio.init();
    document.getElementById('state-menu').style.display = 'none';
    MasterEngine.reset();
}

function handleOverlayTransition() {
    ProductionAudio.init();
    if (DOMRefs.btn.innerText === "CONTINUE") {
        DOMRefs.overlay.style.display = 'none';
        MasterEngine.isPaused = false;
        ProductionAudio.play();
        requestAnimationFrame(MasterEngine.mainTick.bind(MasterEngine));
    } else {
        MasterEngine.reset();
    }
}

// Initial Call
MasterEngine.drawAll();
console.log("ENGINE: DEFINITIVE PRODUCTION V5.0.0 ACTIVE.");
