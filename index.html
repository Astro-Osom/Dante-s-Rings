<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dante's Rings: A Future Vibrant Self Adventure</title>
    
    <link rel="apple-touch-icon" href="Dante_App_Logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
        /* --- I. DESIGN SYSTEM TOKENS --- */
        :root {
            --roblox-blue: #00A2FF;
            --roblox-green: #00E676;
            --kitty-pink: #FFB7C5;
            --kitty-red: #FF0000;
            --glass-bg: rgba(0, 0, 0, 0.7);
            --glass-border: rgba(255, 255, 255, 0.35);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        /* --- II. MASTER LAYOUT (CENTERED & NOTCH-AWARE) --- */
        body {
            margin: 0; padding: 0; overflow: hidden;
            background: #000 url('Roblox_Bg.jpg') no-repeat center center fixed;
            background-size: cover; color: white;
            font-family: 'Avenir Next', 'Helvetica Neue', sans-serif;
            touch-action: none; display: flex; flex-direction: column;
            height: 100vh; width: 100vw;
            user-select: none; -webkit-user-select: none;
            transition: background 2s ease;
        }

        /* ROBLOX ENVIRONMENTAL DRIFT */
        .sky-cloud {
            position: absolute; background: rgba(255, 255, 255, 0.85);
            border-radius: 15px; z-index: 1; pointer-events: none;
        }
        @keyframes cloudDrift {
            from { transform: translateX(-450px); }
            to { transform: translateX(110vw); }
        }

        /* --- III. PRODUCTION HUD (FIXED TOP) --- */
        #production-header {
            padding-top: calc(var(--safe-top) + 10px);
            height: 18vh; width: 100%; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            z-index: 3000; border-bottom: 2px solid var(--glass-border);
            box-shadow: 0 5px 30px rgba(0,0,0,0.6); box-sizing: border-box;
        }

        #world-name-label {
            font-size: clamp(22px, 7vw, 34px); font-weight: 900;
            text-transform: uppercase; letter-spacing: 4px;
            color: var(--roblox-blue); text-shadow: 0 0 15px rgba(0, 162, 255, 0.8);
        }

        .hud-stats-group {
            display: flex; gap: 30px; font-size: 18px; font-weight: 700;
            margin: 5px 0 10px 0; letter-spacing: 1.5px;
        }

        #meter-track {
            width: 75%; height: 12px; background: rgba(255, 255, 255, 0.15);
            border: 2px solid white; border-radius: 12px;
            overflow: hidden; box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        #meter-fill {
            width: 0%; height: 100%; background: var(--roblox-green);
            box-shadow: 0 0 15px var(--roblox-green);
            transition: width 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- IV. MASTER STAGE (CENTERED GAMEPLAY) --- */
        #main-stage-viewport {
            flex: 1; width: 100%; display: flex;
            justify-content: center; align-items: center;
            gap: 15px; position: relative; z-index: 1000;
            padding: 10px; box-sizing: border-box;
        }

        .viewport-sidebar {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; gap: 12px; width: 18vw; max-width: 95px;
        }

        .sidebar-tag {
            font-size: 10px; font-weight: 900; color: rgba(255,255,255,0.4);
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        .module-box {
            background: var(--glass-panel); border: 4px solid #FFF;
            border-radius: 25px; width: 85px; height: 85px;
            display: flex; align-items: center; justify-content: center;
            position: relative; box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }

        /* DANTE CHARACTER AVATAR: RIGID PINNING */
        #dante-avatar-anchor {
            position: absolute; top: -85px; width: 75px; height: 75px;
            z-index: 1500; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
        }
        #dante-avatar-anchor img {
            width: 100%; height: 100%; object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8));
        }

        /* THE GRID Frame: NO-STRETCH ASPECT RATIO LOCK */
        #grid-frame-container {
            position: relative; height: 98%; aspect-ratio: 10 / 20;
            border: 6px solid #FFF; border-radius: 40px;
            background: rgba(0, 0, 0, 0.45); overflow: hidden;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
        }
        canvas#master-production-surface { width: 100%; height: 100%; display: block; }

        /* --- V. PRODUCTION OVERLAY SYSTEM --- */
        .native-full-overlay {
            position: absolute; inset: 0; z-index: 5000;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; padding: 40px;
            box-sizing: border-box; backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }

        #state-menu { background: linear-gradient(135deg, var(--roblox-blue), #003a5c); }
        #state-narrative { background: rgba(0, 0, 0, 0.96); display: none; }

        .app-action-btn {
            padding: 24px 65px; background: var(--roblox-green);
            color: white; border: 6px solid white; border-radius: 80px;
            font-size: 32px; font-weight: 900; text-transform: uppercase;
            box-shadow: 0 14px 0px #006b1a; cursor: pointer;
            transition: transform 0.1s; margin-top: 25px;
        }
        .app-action-btn:active { transform: translateY(8px); box-shadow: 0 6px 0px #006b1a; }

        #win-prize-graphic { width: 300px; border-radius: 35px; border: 8px solid white; margin-bottom: 30px; display: none; }

        /* --- VI. INTERACTION FOOTER --- */
        #interaction-shelf {
            height: 18vh; width: 100%; display: flex; gap: 45px;
            justify-content: center; align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-top: 3px solid var(--border-glass);
            padding-bottom: var(--safe-bottom); box-sizing: border-box;
            z-index: 2000;
        }

        /* STORE (HOLD) BUTTON: HELLO KITTY THEME */
        #store-btn {
            position: relative; overflow: visible;
        }
        .kitty-bow {
            position: absolute; top: -10px; right: -10px;
            width: 40px; height: 30px; z-index: 10;
            background: var(--kitty-red); border-radius: 10px;
            border: 2px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .kitty-bow::before, .kitty-bow::after {
            content: ''; position: absolute; top: 50%; 
            width: 15px; height: 15px; background: white; border-radius: 50%;
            transform: translateY(-50%);
        }
        .kitty-bow::before { left: 5px; } .kitty-bow::after { right: 5px; }

        .shelf-btn {
            width: 130px; height: 100px; border-radius: 30px;
            border: 6px solid white;
            background: linear-gradient(to bottom, var(--roblox-blue), #006dad);
            font-size: 52px; color: white; box-shadow: 0 14px 0px #004d7c;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
        }

        /* --- VII. UTILITIES --- */
        #mute-btn { position: absolute; top: calc(var(--safe-top) + 20px); right: 25px; z-index: 10000; font-size: 34px; cursor: pointer; }
        #pause-btn { position: absolute; top: calc(var(--safe-top) + 20px); left: 25px; z-index: 10000; font-size: 34px; cursor: pointer; filter: drop-shadow(0 0 5px black); }
    </style>
</head>

<body onpointerdown="handleAudioInitialize()">

    <div id="mute-btn" onclick="toggleGlobalMute()">üîä</div>
    <div id="pause-btn" onclick="handlePauseTrigger()">‚è∏Ô∏è</div>

    <div id="state-menu" class="native-full-overlay">
        <img src="Dante_App_Logo.png" style="width:240px; margin-bottom:30px; filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));">
        <h1 style="font-size: 72px; margin: 0; letter-spacing: 5px; text-shadow: 6px 6px 0px rgba(0,0,0,0.4);">DANTE'S RINGS</h1>
        <p style="font-size: 28px; color: #CAF0FF; margin-bottom: 50px;">A Future Vibrant Self Adventure</p>

    <div id="production-header">
        <b id="world-name-label">Underwater World</b>
        <div class="hud-stats-row">

            <span>LINES: <b id="ui-lines-val">0</b></span>

        <div id="meter-track"><div id="meter-fill"></div></div>

    <div id="main-stage-viewport">
        <div class="viewport-sidebar">
            <span class="sidebar-tag">HOLD</span>
            <div class="module-box">
                <div id="dante-avatar-anchor">
                    <img src="Dante_App_Logo.png" id="dante-sprite-img">
                </div>
                <canvas id="canvas-hold-asset" width="50" height="50"></canvas>

            <div id="state-narrative" class="native-full-overlay">

<script>
/**
 * ========================================================================================
 * DANTE'S RINGS: THE DEFINITIVE VIBRANT ENGINE
 * ========================================================================================
 */

// --- I. MASTER CONFIGURATION (MODULE A) ---
const CONFIG = {
    Engine: { COLS: 10, ROWS: 20, SCALE: 20 },
    Palette: [
        null,
        '#FF1493', // Pink
        '#FFD700', // Yellow
        '#A020F0', // Purple
        '#00E5FF', // Cyan
        '#FF4500', // Orange
        '#39FF14', // Green
        '#FF0000'  // Red
    ],
    Story: [
        "LEVEL 1 TUTORIAL: Tap to Spin. Drag to Move. The Bow button (üì¶) stores your ring. Clear 30 to breathe.",
        "Pandora: Dante discovers curiosity. Patterns become more complex.",
        "Minecraft: Dante learns he can rebuild anything he breaks.",
        "Lego World: Dante finds joy in structure.",
        "Rainforest: Dante trusts the growth he cannot see.",
        "Outer Space: Dante finds stillness in the vast unknown.",
        "Jungle: Dante follows instinct, moving piece by piece.",
        "School: Dante learns that every mis-drop is a lesson.",
        "Sun Surface: Dante holds his shape in the heat.",
        "Dream World: Dante wakes up inside his own imagination."
    ],
    Worlds: [
        { name: "Underwater World", bg: "rgba(0, 168, 255, 0.4)", target: 30, speed: 1000 },
        { name: "Pandora", bg: "rgba(106, 13, 173, 0.4)", target: 60, speed: 920 },
        { name: "Minecraft", bg: "rgba(124, 252, 0, 0.4)", target: 90, speed: 850 },
        { name: "Legoworld", bg: "rgba(255, 0, 0, 0.4)", target: 120, speed: 780 },
        { name: "Rainforest", bg: "rgba(0, 100, 0, 0.4)", target: 150, speed: 700 },
        { name: "Outer Space", bg: "rgba(0, 0, 34, 0.6)", target: 180, speed: 640 },
        { name: "Jungle", bg: "rgba(34, 139, 34, 0.4)", target: 210, speed: 580 },
        { name: "School", bg: "rgba(47, 79, 79, 0.4)", target: 240, speed: 520 },
        { name: "Sun Surface", bg: "rgba(255, 69, 0, 0.4)", target: 270, speed: 450 },
        { name: "Dream World", bg: "rgba(255, 182, 193, 0.5)", target: 350, speed: 380 }
    ]
};

// --- II. PRODUCTION REFS (MODULE B) ---
const Refs = {
    canvas: document.getElementById('master-production-surface'),
    ctx: document.getElementById('master-production-surface').getContext('2d'),
    holdCtx: document.getElementById('canvas-hold-asset').getContext('2d'),
    nextCtx: document.getElementById('canvas-next-asset').getContext('2d'),
    
    overlay: document.getElementById('state-narrative'),
    title: document.getElementById('msg-ov-title'),
    body: document.getElementById('msg-ov-body'),
    btn: document.getElementById('msg-ov-btn'),
    winImg: document.getElementById('win-prize-graphic'),
    
    scoreUI: document.getElementById('ui-score-val'),
    linesUI: document.getElementById('ui-lines-val'),
    meter: document.getElementById('meter-fill'),
    worldUI: document.getElementById('world-name-label'),
    avatar: document.getElementById('dante-avatar-anchor')
};

// Apply Static Canvas Resolution
Refs.ctx.scale(CONFIG.Engine.SCALE, CONFIG.Engine.SCALE);
Refs.holdCtx.scale(12, 12);
Refs.nextCtx.scale(12, 12);

// --- III. NATIVE AUDIO (.M4A SYNC) ---
const AudioEngine = {
    ctx: new (window.AudioContext || window.webkitAudioContext)(),
    soundtrack: new Audio('Dantesgamemusic.m4a'),
    unlocked: false,
    muted: false,

    async init() {
        if (this.unlocked) return;
        if (this.ctx.state === 'suspended') await this.ctx.resume();
        this.soundtrack.loop = true;
        this.soundtrack.volume = 0.45;
        this.unlocked = true;
        console.log("AUDIO: Production Soundstream Established.");
    },

    playTheme() { if (!this.muted) this.soundtrack.play().catch(e => {}); },
    pauseTheme() { this.soundtrack.pause(); },

    tone(f, type, d) {
        if (this.muted || !this.unlocked) return;
        const o = this.ctx.createOscillator();
        const g = this.ctx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, this.ctx.currentTime);
        g.gain.setValueAtTime(0.12, this.ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + d);
        o.connect(g); g.connect(this.ctx.destination);
        o.start(); o.stop(this.ctx.currentTime + d);
    }
};

function handleAudioInitialize() { AudioEngine.init(); }
function toggleGlobalMute() {
    AudioEngine.muted = !AudioEngine.muted;
    AudioEngine.soundtrack.muted = AudioEngine.muted;
    document.getElementById('mute-btn').innerText = AudioEngine.muted ? 'üîá' : 'üîä';
}

// --- IV. FX PIPELINE: PARTICLES & VIBRANT STREAKS ---
const FXSystem = {
    particles: [],
    streakHistory: [],

    spawnImpact(x, y, color) {
        for (let i = 0; i < 15; i++) {
            this.particles.push({
                x, y, vx: (Math.random() - 0.5) * 0.9, vy: (Math.random() - 0.5) * 0.9,
                life: 1.0, color
            });
        }
    },

    pushStreakFrame(matrix, pos) {
        this.streakHistory.push({
            m: JSON.parse(JSON.stringify(matrix)),
            p: { x: pos.x, y: pos.y },
            life: 1.0
        });
        if (this.streakHistory.length > 8) this.streakHistory.shift();
    },

    update() {
        for (let i = this.particles.length - 1; i >= 0; i--) {
            const p = this.particles[i];
            p.x += p.vx; p.y += p.vy; p.life -= 0.04;
            if (p.life <= 0) this.particles.splice(i, 1);
        }
        this.streakHistory.forEach(t => t.life -= 0.16);
        this.streakHistory = this.streakHistory.filter(t => t.life > 0);
    },

    render(c) {
        // A. Draw Vibrant Streaks (Fading Trail)
        this.streakHistory.forEach(t => {
            c.globalAlpha = t.life * 0.22;
            t.m.forEach((row, y) => row.forEach((val, x) => {
                if (val !== 0) {
                    c.fillStyle = CONFIG.Palette[val];
                    c.beginPath(); c.arc(x + t.p.x + 0.5, y + t.p.y + 0.5, 0.45, 0, Math.PI * 2); c.fill();
                }
            }));
        });
        // B. Draw Particle Physics
        this.particles.forEach(p => {
            c.globalAlpha = p.life;
            c.fillStyle = p.color;
            c.fillRect(p.x, p.y, 0.18, 0.18);
        });
        c.globalAlpha = 1.0;
    }
};

// --- V. MASTER ENGINE CORE ---
const MasterEngine = {
    arena: Array.from({length: CONFIG.Engine.ROWS}, () => Array(CONFIG.Engine.COLS).fill(0)),
    player: { pos: {x: 0, y: 0}, matrix: null, score: 0 },
    
    next: null,
    held: null,
    holdReady: true,
    linesTotal: 0,
    lvlIndex: 0,
    
    paused: true,
    dropCounter: 0,
    lastTick: 0,
    interval: 1000,
    
    shakeStr: 0,

    /**
     * Initializes engine reset.
     */
    reset() {
        this.arena.forEach(row => row.fill(0));
        this.linesTotal = 0; this.player.score = 0; this.lvlIndex = 0;
        this.held = null; this.next = null;
        this.interval = CONFIG.Worlds[0].speed;
        
        this.refreshHUD();
        Refs.overlay.style.display = 'none';
        this.paused = false;
        
        this.spawn();
        AudioEngine.playTheme();
        requestAnimationFrame(this.mainTick.bind(this));
    },

    spawn() {
        const types = 'ILJOTSZ';
        this.player.matrix = this.next || this.createMatrix(types[Math.floor(Math.random() * types.length)]);
        this.next = this.createMatrix(types[Math.floor(Math.random() * types.length)]);
        
        this.player.pos.y = 0;
        this.player.pos.x = (CONFIG.Engine.COLS / 2 | 0) - (this.player.matrix[0].length / 2 | 0);
        this.holdReady = true;
        
        if (this.collide()) {
            AudioEngine.tone(150, 'sawtooth', 0.7);
            this.setState("STACKED OUT!", "Breathe. notice the pattern you're building. Every step is growth.", false);
        }
    },

    createMatrix(t) {
        if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (t === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (t === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
        if (t === 'O') return [[4,4],[4,4]];
        if (t === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
        if (t === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (t === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
    },

    collide(arena = this.arena, player = this.player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    },

    merge() {
        this.player.matrix.forEach((row, y) => row.forEach((val, x) => {
            if (val !== 0) {
                this.arena[y + this.player.pos.y][x + this.player.pos.x] = val;
                FXSystem.spawnImpact(x + this.player.pos.x, y + this.player.pos.y, CONFIG.Palette[val]);
            }
        }));
    },

    sweepRows() {
        let cleared = 0;
        for (let y = this.arena.length - 1; y >= 0; --y) {
            if (this.arena[y].every(cell => cell !== 0)) {
                this.arena.splice(y, 1);
                this.arena.unshift(new Array(CONFIG.Engine.COLS).fill(0));
                cleared++;
                y++; 
            }
        }
        if (cleared > 0) {
            this.linesTotal += cleared;
            this.player.score += cleared * 10;
            this.shakeStr = 18; // Production Haptic Value
            AudioEngine.tone(523, 'sine', 0.25);
            this.refreshHUD();
            this.animateAvatarJump();
        }
    },

    refreshHUD() {
        Refs.scoreUI.innerText = this.player.score;
        Refs.linesUI.innerText = this.linesTotal;
        
        const world = CONFIG.Worlds[this.lvlIndex];
        const prev = this.lvlIndex > 0 ? CONFIG.Worlds[this.lvlIndex - 1].target : 0;
        const pct = Math.max(0, Math.min(100, ((this.linesTotal - prev) / (world.target - prev) * 100)));
        Refs.meter.style.width = pct + '%';

        // WIN CONDITION CHECK
        if (this.lvlIndex === CONFIG.Worlds.length - 1 && this.linesTotal >= world.target) {
            this.setState("YOU REACHED DREAM WORLD!", "Achieved: Dante is home in his own imagination.", true);
            return;
        }
        
        // LEVEL UP CHECK
        if (this.linesTotal >= world.target && this.lvlIndex < CONFIG.Worlds.length - 1) {
            this.lvlIndex++;
            this.interval = CONFIG.Worlds[this.lvlIndex].speed;
            Refs.worldUI.innerText = CONFIG.Worlds[this.lvlIndex].name;
            AudioEngine.tone(880, 'square', 0.5);
            this.setState(CONFIG.Worlds[this.lvlIndex].name, CONFIG.Story[this.lvlIndex], false);
        }
    },

    animateAvatarJump() {
        Refs.avatar.style.transform = 'scale(2.0) translateY(-50px)';
        setTimeout(() => Refs.avatar.style.transform = 'scale(1) translateY(0)', 400);
    },

    setState(title, body, isWin) {
        this.paused = true;
        AudioEngine.pauseTheme();
        Refs.title.innerText = title;
        Refs.body.innerText = body;
        Refs.winImg.style.display = isWin ? 'block' : 'none';
        Refs.btn.innerText = isWin ? "PLAY AGAIN" : (title === "STACKED OUT!" ? "RESTART" : "CONTINUE");
        Refs.overlay.style.display = 'flex';
    },

    /**
     * MASTER ENGINE TICK (60FPS Target)
     */
    mainTick(t = 0) {
        if (this.paused) return;
        const dt = t - this.lastTick;
        this.lastTick = t;
        
        this.dropCounter += dt;
        if (this.dropCounter > this.interval) {
            this.executeGravityDrop();
            this.dropCounter = 0;
        }
        
        this.drawWorld();
        requestAnimationFrame(this.mainTick.bind(this));
    },

    executeGravityDrop() {
        this.player.pos.y++;
        if (this.collide()) {
            this.player.pos.y--;
            this.merge();
            this.sweepRows();
            this.spawn();
            AudioEngine.tone(200, 'sine', 0.15);
        }
        // Buffer Vibrant Streak History
        FXSystem.pushStreakFrame(this.player.matrix, this.player.pos);
    },

    drawWorld() {
        // 1. Haptic Shake Offset
        let sx = 0, sy = 0;
        if (this.shakeStr > 0) {
            sx = (Math.random() - 0.5) * this.shakeStr * 0.25;
            sy = (Math.random() - 0.5) * this.shakeStr * 0.25;
            this.shakeStr *= 0.85;
        }

        Refs.ctx.save();
        Refs.ctx.translate(sx, sy);
        
        // 2. Clear Scene & Draw Theme Backdrop
        Refs.ctx.fillStyle = CONFIG.Worlds[this.lvlIndex].bg;
        Refs.ctx.fillRect(0, 0, Refs.canvas.width, Refs.canvas.height);
        
        // 3. Grid Lines
        Refs.ctx.strokeStyle = "rgba(255, 255, 255, 0.18)";
        Refs.ctx.lineWidth = 0.04;
        for(let x=0; x<=CONFIG.Engine.COLS; x++) { 
            Refs.ctx.beginPath(); Refs.ctx.moveTo(x,0); Refs.ctx.lineTo(x,CONFIG.Engine.ROWS); Refs.ctx.stroke(); 
        }
        for(let y=0; y<=CONFIG.Engine.ROWS; y++) { 
            Refs.ctx.beginPath(); Refs.ctx.moveTo(0,y); Refs.ctx.lineTo(CONFIG.Engine.COLS,y); Refs.ctx.stroke(); 
        }

        // 4. Render Landed Content
        this.drawMatrixToSurface(Refs.ctx, this.arena, {x:0, y:0});
        
        if (this.player.matrix) {
            // 5. Ghost Aim Shadow
            const shad = { x: this.player.pos.x, y: this.player.pos.y };
            while (!this.collide(this.arena, { pos: shad, matrix: this.player.matrix })) {
                shad.y++;
            }
            shad.y--;
            this.drawMatrixToSurface(Refs.ctx, this.player.matrix, shad, true);
            
            // 6. Active Falling piece
            this.drawMatrixToSurface(Refs.ctx, this.player.matrix, this.player.pos);
        }

        // 7. Visual FX Cycle
        FXSystem.update();
        FXSystem.render(Refs.ctx);
        
        Refs.ctx.restore();

        // 8. Components
        Refs.nextCtx.clearRect(0,0,5,5); 
        this.drawMatrixToSurface(Refs.nextCtx, this.next, {x:0, y:0});
        
        Refs.holdCtx.clearRect(0,0,5,5); 
        if (this.held) {
            this.drawMatrixToSurface(Refs.holdCtx, this.held, {x:0, y:0});
        }
    },

    drawBlockElement(c, xPos, yPos, val, isGhost) {
        c.globalAlpha = isGhost ? 0.35 : 1.0;
        const cx = xPos + 0.5; const cy = yPos + 0.5;
        
        // BRANDING: Hello Kitty Ear Logic (Color 1 Pink, Color 2 Yellow)
        if (!isGhost && (val === 1 || val === 2)) {
            c.fillStyle = CONFIG.Palette[val];
            c.beginPath(); c.arc(cx - 0.25, cy - 0.35, 0.15, 0, Math.PI * 2); c.fill();
            c.beginPath(); c.arc(cx + 0.25, cy - 0.35, 0.15, 0, Math.PI * 2); c.fill();
        }
        
        // Main Ring
        c.beginPath(); c.arc(cx, cy, 0.42, 0, Math.PI * 2);
        c.fillStyle = CONFIG.Palette[val]; c.fill();
        c.strokeStyle = '#FFFFFF'; c.lineWidth = 0.08; c.stroke();
        c.globalAlpha = 1.0;
    },

    drawMatrixToSurface(c, matrix, offset, g = false) {
        if (!matrix) return;
        matrix.forEach((row, y) => row.forEach((val, x) => {
            if (val !== 0) this.drawBlockElement(c, x + offset.x, y + offset.y, val, g);
        }));
    }
};

// --- VI. GESTURE INTERFACE (MODULE G) ---
let aX = 0, aY = 0, moved = false;

Refs.canvas.addEventListener('touchstart', e => {
    if (MasterEngine.paused) return;
    aX = e.touches[0].clientX; aY = e.touches[0].clientY;
    moved = false;
}, {passive: false});

Refs.canvas.addEventListener('touchmove', e => {
    if (MasterEngine.paused) return; e.preventDefault();
    const cX = e.touches[0].clientX; const cY = e.touches[0].clientY;
    const dx = cX - aX; const dy = cY - aY;
    
    if (Math.abs(dx) > 12 || Math.abs(dy) > 12) moved = true;

    // Movement Tick
    if (Math.abs(dx) > 38) {
        const d = dx > 0 ? 1 : -1;
        MasterEngine.player.pos.x += d;
        if (MasterEngine.collide()) {
            MasterEngine.player.pos.x -= d;
        } else {
            AudioEngine.tone(420, 'sine', 0.045);
        }
        aX = cX;
    }
    // Vertical Drop
    if (dy > 65) MasterEngine.interval = 45;
}, {passive: false});

Refs.canvas.addEventListener('touchend', () => {
    if (!MasterEngine.paused && !moved) {
        executePieceRotate();
    }
    if (!MasterEngine.paused) {
        MasterEngine.interval = CONFIG.Worlds[MasterEngine.lvlIndex].speed;
    }
});

function handlePauseTrigger() {
    if (MasterEngine.paused) return;
    MasterEngine.setState("PAUSED", "Take a breath. You are doing great.", false);
}

function requestPieceHold() {
    if (!MasterEngine.holdReady || MasterEngine.paused) return;
    if (!MasterEngine.held) {
        MasterEngine.held = MasterEngine.player.matrix;
        MasterEngine.spawn();
    } else {
        const t = MasterEngine.player.matrix;
        MasterEngine.player.matrix = MasterEngine.held;
        MasterEngine.held = t;
        MasterEngine.player.pos.y = 0;
        MasterEngine.player.pos.x = (CONFIG.Engine.COLS / 2 | 0) - (MasterEngine.player.matrix[0].length / 2 | 0);
    }
    MasterEngine.holdReady = false;
    AudioEngine.tone(300, 'sine', 0.12);
}

function executePieceRotate() {
    const oldM = MasterEngine.player.matrix;
    const oldX = MasterEngine.player.pos.x;
    const rotated = MasterEngine.player.matrix[0].map((_, i) => MasterEngine.player.matrix.map(c => c[i]).reverse());
    MasterEngine.player.matrix = rotated;
    
    let off = 1;
    while (MasterEngine.collide()) {
        MasterEngine.player.pos.x += off;
        off = -(off + (off > 0 ? 1 : -1));
        if (off > 4) {
            MasterEngine.player.matrix = oldM;
            MasterEngine.player.pos.x = oldX;
            return;
        }
    }
    AudioEngine.tone(600, 'sine', 0.05);
}
function requestPieceRotate() { executePieceRotate(); }

// --- VII. APP STATE HANDLERS ---
function requestAdventureStart() {
    AudioEngine.init();
    document.getElementById('state-menu').style.display = 'none';
    MasterEngine.reset();
}

function executeOverlayClose() {
    AudioEngine.init();
    if (Refs.btn.innerText === "CONTINUE") {
        Refs.overlay.style.display = 'none';
        MasterEngine.paused = false;
        AudioEngine.playTheme();
        requestAnimationFrame(MasterEngine.mainTick.bind(MasterEngine));
    } else {
        MasterEngine.reset();
    }
}

// Initial Call
MasterEngine.drawWorld();
console.log("ENGINE V8.0 DEFINITIVE MASTER READY.");
