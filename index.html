<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dante's Rings: A Future Vibrant Self Adventure</title>
    
    <link rel="apple-touch-icon" href="Dante_App_Logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
        /* --- I. PRODUCTION TOKENS --- */
        :root {
            --roblox-blue: #00A2FF;
            --roblox-green: #00E676;
            --vibrant-pink: #FF1493;
            --vibrant-yellow: #FFD700;
            --glass-panel: rgba(0, 0, 0, 0.75);
            --glass-border: rgba(255, 255, 255, 0.3);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        /* --- II. UNIVERSAL LAYOUT (THE SLOP-KILLER) --- */
        body {
            margin: 0; padding: 0; overflow: hidden;
            background: #000 url('Roblox_Bg.jpg') no-repeat center center fixed;
            background-size: cover; color: white;
            font-family: 'Avenir Next', 'Helvetica Neue', sans-serif;
            touch-action: none; display: flex; flex-direction: column;
            height: 100vh; width: 100vw;
            user-select: none; -webkit-user-select: none;
            transition: background 2s ease-in-out;
        }

        /* ROBLOX SKY BOX */
        .vibrant-cloud {
            position: absolute; background: rgba(255, 255, 255, 0.8);
            border-radius: 15px; z-index: 1; pointer-events: none;
        }
        @keyframes cloudFloat {
            from { transform: translateX(-400px); }
            to { transform: translateX(110vw); }
        }

        /* --- III. APP HEADER (FIXED - NOTCH PROTECTED) --- */
        #production-header {
            padding-top: calc(var(--safe-top) + 10px);
            height: 18vh; width: 100%; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            z-index: 2000; border-bottom: 2.5px solid var(--glass-border);
            box-shadow: 0 5px 30px rgba(0,0,0,0.6); box-sizing: border-box;
        }

        #world-label {
            font-size: clamp(22px, 6vw, 34px); font-weight: 900;
            text-transform: uppercase; letter-spacing: 4px;
            color: var(--roblox-blue); text-shadow: 0 0 15px rgba(0, 162, 255, 0.8);
        }

        .hud-stats-shelf {
            display: flex; gap: 20px; font-size: 16px; font-weight: 700;
            margin: 4px 0 8px 0; letter-spacing: 1.5px;
        }

        #meter-container {
            width: 75%; height: 12px; background: rgba(255, 255, 255, 0.15);
            border: 2px solid white; border-radius: 12px;
            overflow: hidden; box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        #meter-fill {
            width: 0%; height: 100%; background: var(--roblox-green);
            box-shadow: 0 0 15px var(--roblox-green);
            transition: width 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- IV. MASTER INTERACTION STAGE --- */
        #interaction-viewport {
            flex: 1; width: 100%; display: flex;
            justify-content: center; align-items: center;
            gap: 15px; position: relative; z-index: 1000;
            padding: 10px; box-sizing: border-box;
        }

        .viewport-sidebar {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; gap: 15px; width: 18vw; max-width: 95px;
        }

        .sidebar-title {
            font-size: 10px; font-weight: 900; color: rgba(255,255,255,0.4);
            text-transform: uppercase; letter-spacing: 1.5px;
        }

        .module-pedestal {
            background: var(--glass-panel); border: 4px solid #FFF;
            border-radius: 25px; width: 85px; height: 85px;
            display: flex; align-items: center; justify-content: center;
            position: relative; box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }

        /* DANTE CHARACTER AVATAR: MATHEMATICALLY PINNED */
        #dante-avatar-anchor {
            position: absolute; top: -85px; width: 75px; height: 75px;
            z-index: 1100; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
        }
        #dante-avatar-anchor img {
            width: 100%; height: 100%; object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8));
        }

        /* THE GRID Surface: PORTRAIT LOCK */
        #grid-frame-node {
            position: relative; height: 96%; aspect-ratio: 10 / 20;
            border: 6px solid #FFF; border-radius: 38px;
            background: rgba(0, 0, 0, 0.45); overflow: hidden;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
        }
        canvas#production-surface { width: 100%; height: 100%; display: block; }

        /* --- V. STATE OVERLAYS (NATIVE PRODUCTION) --- */
        .native-overlay {
            position: absolute; inset: 0; z-index: 5000;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; padding: 40px;
            box-sizing: border-box; backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        #state-menu { background: linear-gradient(135deg, var(--roblox-blue), #003e63); }
        #state-narrative { background: rgba(0, 0, 0, 0.95); display: none; }

        .app-action-btn {
            padding: 24px 60px; background: var(--roblox-green);
            color: white; border: 6px solid white; border-radius: 80px;
            font-size: 32px; font-weight: 900; text-transform: uppercase;
            box-shadow: 0 14px 0px #006618; cursor: pointer;
            transition: transform 0.1s; margin-top: 20px;
        }
        .app-action-btn:active { transform: translateY(8px); box-shadow: 0 6px 0px #006618; }

        #prize-node { width: 280px; border-radius: 35px; border: 8px solid white; margin-bottom: 25px; display: none; }

        /* --- VI. INTERACTION SHELF (BOTTOM) --- */
        #interaction-footer {
            height: 16vh; width: 100%; display: flex; gap: 40px;
            justify-content: center; align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-top: 3.5px solid var(--border-glass);
            padding-bottom: var(--safe-bottom); box-sizing: border-box;
            z-index: 2000;
        }

        .shelf-control-btn {
            width: 120px; height: 90px; border-radius: 30px;
            border: 5px solid white;
            background: linear-gradient(to bottom, var(--roblox-blue), #00619c);
            font-size: 48px; color: white; box-shadow: 0 12px 0px #004d7c;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
        }

        /* UTILITIES */
        #mute-btn { position: absolute; top: calc(var(--safe-top) + 15px); right: 25px; z-index: 10000; font-size: 32px; cursor: pointer; }
        #pause-btn { position: absolute; top: calc(var(--safe-top) + 15px); left: 25px; z-index: 10000; font-size: 32px; cursor: pointer; filter: drop-shadow(0 0 5px black); }
    </style>
</head>

<body onpointerdown="handleAudioInit()">

    <div id="mute-btn" onclick="toggleMuteGlobal()">üîä</div>
    <div id="pause-btn" onclick="handlePauseRequest()">‚è∏Ô∏è</div>

    <div class="vibrant-cloud" style="width:240px; height:65px; top:18%; animation: cloudFloat 48s linear infinite;"></div>

        <img src="Dante_App_Logo.png" style="width:240px; margin-bottom:30px; filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));">

    <div id="production-header">
        <b id="world-display-label">Underwater World</b>
        <div class="hud-stats-shelf">

    <div id="interaction-viewport">
        <div class="viewport-sidebar">
            <span class="sidebar-title">HOLD</span>

                <div id="dante-avatar-anchor">

            <div id="state-narrative" class="native-overlay">

                <h2 id="ov-msg-title" style="font-size: 58px; color: var(--roblox-blue); margin: 0 0 20px 0;">PAUSED</h2>
                <p id="ov-msg-body" style="font-size:28px; max-width:480px; line-height: 1.6; margin-bottom: 40px;"></p>
                <button class="app-action-btn" id="ov-msg-btn" onclick="executeOverlayClose()">CONTINUE</button>

        <div class="viewport-sidebar">

    <div id="interaction-footer">
        <button class="shelf-control-btn" onpointerdown="requestPieceHold()">üì¶</button>
        <button class="shelf-control-btn" onpointerdown="requestPieceRotate()">üîÑ</button>

<script>
/**
 * ========================================================================================
 * DANTE'S RINGS: THE DEFINITIVE VIBRANT ENGINE
 * ========================================================================================
 */

// --- I. CORE CONFIGURATION (MODULE A: CONFIG) ---
const CONFIG = {
    Engine: { COLS: 10, ROWS: 20, SCALE: 20 },
    Palette: [
        null, 
        '#FF1493', // Pink (Hello Kitty)
        '#FFD700', // Yellow (Hello Kitty)
        '#A020F0', // Purple
        '#00E5FF', // Cyan
        '#FF4500', // Orange
        '#39FF14', // Green
        '#FF0000'  // Red
    ],
    Narrative: [
        "LEVEL 1 TUTORIAL: Tap to Spin. Drag to Move. Press üì¶ to Hold. Build your first 30 rings to breathe.",
        "Pandora: Dante discovers curiosity. Patterns become more complex.",
        "Minecraft: Dante learns he can rebuild anything he breaks.",
        "Lego World: Dante finds joy in structure.",
        "Rainforest: Dante trusts the growth he cannot see.",
        "Outer Space: Dante finds stillness in the vast unknown.",
        "Jungle: Dante follows instinct, moving piece by piece.",
        "School: Dante learns that every mis-drop is a lesson.",
        "Sun Surface: Dante holds his shape in the heat.",
        "Dream World: Dante wakes up inside his own imagination."
    ],
    Worlds: [
        { name: "Underwater World", bg: "rgba(0, 168, 255, 0.4)", target: 30, speed: 1000 },
        { name: "Pandora", bg: "rgba(106, 13, 173, 0.4)", target: 60, speed: 920 },
        { name: "Minecraft", bg: "rgba(124, 252, 0, 0.4)", target: 90, speed: 850 },
        { name: "Legoworld", bg: "rgba(255, 0, 0, 0.4)", target: 120, speed: 780 },
        { name: "Rainforest", bg: "rgba(0, 100, 0, 0.4)", target: 150, speed: 700 },
        { name: "Outer Space", bg: "rgba(0, 0, 34, 0.6)", target: 180, speed: 640 },
        { name: "Jungle", bg: "rgba(34, 139, 34, 0.4)", target: 210, speed: 580 },
        { name: "School", bg: "rgba(47, 79, 79, 0.4)", target: 240, speed: 520 },
        { name: "Sun Surface", bg: "rgba(255, 69, 0, 0.4)", target: 270, speed: 450 },
        { name: "Dream World", bg: "rgba(255, 182, 193, 0.5)", target: 350, speed: 380 }
    ]
};

// --- II. PRODUCTION REFS (MODULE B: RENDER) ---
const Refs = {
    canvas: document.getElementById('production-surface'),
    ctx: document.getElementById('production-surface').getContext('2d'),
    holdCtx: document.getElementById('canvas-hold-asset').getContext('2d'),
    nextCtx: document.getElementById('canvas-next-asset').getContext('2d'),
    
    ov: document.getElementById('state-narrative'),
    ovTitle: document.getElementById('ov-msg-title'),
    ovBody: document.getElementById('ov-msg-body'),
    ovBtn: document.getElementById('ov-msg-btn'),
    ovWin: document.getElementById('prize-node'),
    
    score: document.getElementById('ui-score-node'),
    lines: document.getElementById('ui-lines-node'),
    meter: document.getElementById('meter-fill'),
    world: document.getElementById('world-display-label'),
    avatarAnchor: document.getElementById('dante-avatar-anchor')
};

// Initialize High-DPI Scale
Refs.ctx.scale(CONFIG.Engine.SCALE, CONFIG.Engine.SCALE);
Refs.holdCtx.scale(12, 12);
Refs.nextCtx.scale(12, 12);

// --- III. PERSISTENCE LAYER (MODULE C: DATA) ---
const PersistentState = {
    saveBest(level) {
        const current = localStorage.getItem('dantes_rings_best') || 1;
        if (level > current) localStorage.setItem('dantes_rings_best', level);
    },
    getBest() {
        return localStorage.getItem('dantes_rings_best') || 1;
    }
};

// Update Start Menu with Best level
document.getElementById('best-level').innerText = PersistentState.getBest();

// --- IV. AUDIO ARCHITECTURE (MODULE D: AUDIO) ---
const AudioEngine = {
    ctx: new (window.AudioContext || window.webkitAudioContext)(),
    ost: new Audio('Dantesgamemusic.m4a'),
    ready: false,
    muted: false,

    async init() {
        if (this.ready) return;
        if (this.ctx.state === 'suspended') await this.ctx.resume();
        this.ost.loop = true;
        this.ost.volume = 0.45;
        this.ready = true;
        console.log("AUDIO: Production stream locked.");
    },

    playTheme() { if (!this.muted) this.ost.play().catch(e => {}); },
    pauseTheme() { this.ost.pause(); },

    tone(f, type, d) {
        if (this.muted || !this.ready) return;
        const o = this.ctx.createOscillator();
        const g = this.ctx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, this.ctx.currentTime);
        g.gain.setValueAtTime(0.12, this.ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, this.ctx.currentTime + d);
        o.connect(g); g.connect(this.ctx.destination);
        o.start(); o.stop(this.ctx.currentTime + d);
    }
};

function handleAudioInit() { AudioEngine.init(); }
function toggleMuteGlobal() {
    AudioEngine.muted = !AudioEngine.muted;
    AudioEngine.ost.muted = AudioEngine.muted;
    document.getElementById('mute-btn').innerText = AudioEngine.muted ? 'üîá' : 'üîä';
}

// --- V. FX PIPELINE: PARTICLES & VIBRANT STREAKS (MODULE E: EFFECTS) ---
const EffectsEngine = {
    particles: [],
    streakHistory: [],

    spawnJuice(x, y, color) {
        for (let i = 0; i < 15; i++) {
            this.particles.push({
                x, y, vx: (Math.random() - 0.5) * 0.9, vy: (Math.random() - 0.5) * 0.9,
                life: 1.0, color
            });
        }
    },

    pushStreak(matrix, pos) {
        this.streakHistory.push({
            m: JSON.parse(JSON.stringify(matrix)),
            p: { x: pos.x, y: pos.y },
            life: 1.0
        });
        if (this.streakHistory.length > 8) this.streakHistory.shift();
    },

    update() {
        for (let i = this.particles.length - 1; i >= 0; i--) {
            const p = this.particles[i];
            p.x += p.vx; p.y += p.vy; p.life -= 0.04;
            if (p.life <= 0) this.particles.splice(i, 1);
        }
        this.streakHistory.forEach(t => t.life -= 0.16);
        this.streakHistory = this.streakHistory.filter(t => t.life > 0);
    },

    render(c) {
        // Draw Streaks (Fading movement blur)
        this.streakHistory.forEach(t => {
            c.globalAlpha = t.life * 0.22;
            t.m.forEach((row, y) => row.forEach((val, x) => {
                if (val !== 0) {
                    c.fillStyle = CONFIG.Palette[val];
                    c.beginPath(); c.arc(x + t.p.x + 0.5, y + t.p.y + 0.5, 0.45, 0, Math.PI * 2); c.fill();
                }
            }));
        });
        // Draw Explosion Physics
        this.particles.forEach(p => {
            c.globalAlpha = p.life;
            c.fillStyle = p.color;
            c.fillRect(p.x, p.y, 0.18, 0.18);
        });
        c.globalAlpha = 1.0;
    }
};

// --- VI. MASTER ENGINE LOGIC (MODULE F: ENGINE) ---
const MasterEngine = {
    arena: Array.from({length: CONFIG.Engine.ROWS}, () => Array(CONFIG.Engine.COLS).fill(0)),
    player: { pos: {x: 0, y: 0}, matrix: null, score: 0 },
    
    next: null,
    held: null,
    canHold: true,
    totalLines: 0,
    currentLvlIdx: 0,
    
    paused: true,
    dropTimer: 0,
    lastFrame: 0,
    dropInterval: 1000,
    
    hapticShake: 0,

    reset() {
        this.arena.forEach(row => row.fill(0));
        this.totalLines = 0; this.player.score = 0; this.currentLvlIdx = 0;
        this.held = null; this.next = null;
        this.dropInterval = CONFIG.Worlds[0].speed;
        
        this.refreshHUD();
        Refs.ov.style.display = 'none';
        this.paused = false;
        
        this.respawnPiece();
        AudioEngine.playTheme();
        requestAnimationFrame(this.mainLoop.bind(this));
    },

    respawnPiece() {
        const shapeKeys = 'ILJOTSZ';
        this.player.matrix = this.next || this.createMatrix(shapeKeys[Math.floor(Math.random() * shapeKeys.length)]);
        this.next = this.createMatrix(shapeKeys[Math.floor(Math.random() * shapeKeys.length)]);
        
        this.player.pos.y = 0;
        this.player.pos.x = (CONFIG.Engine.COLS / 2 | 0) - (this.player.matrix[0].length / 2 | 0);
        this.canHold = true;
        
        if (this.collide()) {
            AudioEngine.tone(150, 'sawtooth', 0.7);
            this.triggerState("STACKED OUT!", "Breathe. notice the pattern you're building. Every step is growth.", false);
        }
    },

    createMatrix(t) {
        if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (t === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (t === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
        if (t === 'O') return [[4,4],[4,4]];
        if (t === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
        if (t === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (t === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
    },

    collide(arena = this.arena, player = this.player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    },

    merge() {
        this.player.matrix.forEach((row, y) => row.forEach((val, x) => {
            if (val !== 0) {
                this.arena[y + this.player.pos.y][x + this.player.pos.x] = val;
                EffectsEngine.spawnJuice(x + this.player.pos.x, y + this.player.pos.y, CONFIG.Palette[val]);
            }
        }));
    },

    sweepRows() {
        let clearedRows = 0;
        for (let y = this.arena.length - 1; y >= 0; --y) {
            if (this.arena[y].every(cell => cell !== 0)) {
                this.arena.splice(y, 1);
                this.arena.unshift(new Array(CONFIG.Engine.COLS).fill(0));
                clearedRows++;
                y++; 
            }
        }
        if (clearedRows > 0) {
            this.totalLines += clearedRows;
            this.player.score += clearedRows * 10;
            this.hapticShake = 18; 
            AudioEngine.tone(523, 'sine', 0.25);
            this.refreshHUD();
            this.jumpDante();
        }
    },

    refreshHUD() {
        Refs.score.innerText = this.player.score;
        Refs.lines.innerText = this.totalLines;
        
        const world = CONFIG.Worlds[this.currentLvlIdx];
        const prev = this.currentLvlIdx > 0 ? CONFIG.Worlds[this.currentLvlIdx - 1].target : 0;
        const progress = Math.max(0, Math.min(100, ((this.totalLines - prev) / (world.target - prev) * 100)));
        Refs.meter.style.width = progress + '%';

        // Persist Best level
        PersistentState.saveBest(this.currentLvlIdx + 1);

        // WIN CHECK
        if (this.currentLvlIdx === CONFIG.Worlds.length - 1 && this.totalLines >= world.target) {
            this.triggerState("YOU REACHED DREAM WORLD!", "The Self you are rehearsing is complete.", true);
            return;
        }
        
        // LEVEL UP
        if (this.totalLines >= world.target && this.currentLvlIdx < CONFIG.Worlds.length - 1) {
            this.currentLvlIdx++;
            this.dropInterval = CONFIG.Worlds[this.currentLvlIdx].speed;
            Refs.world.innerText = CONFIG.Worlds[this.currentLvlIdx].name;
            AudioEngine.tone(880, 'square', 0.5);
            this.triggerState(CONFIG.Worlds[this.currentLvlIdx].name, CONFIG.Narrative[this.currentLvlIdx], false);
        }
    },

    jumpDante() {
        Refs.avatarAnchor.style.transform = 'scale(2.0) translateY(-55px)';
        setTimeout(() => Refs.avatarAnchor.style.transform = 'scale(1) translateY(0)', 400);
    },

    triggerState(title, body, win) {
        this.paused = true;
        AudioEngine.pauseTheme();
        Refs.ovTitle.innerText = title;
        Refs.ovBody.innerText = body;
        Refs.ovWin.style.display = win ? 'block' : 'none';
        Refs.ovBtn.innerText = win ? "PLAY AGAIN" : (title === "STACKED OUT!" ? "RESTART" : "CONTINUE");
        Refs.ov.style.display = 'flex';
    },

    mainLoop(timestamp = 0) {
        if (this.paused) return;
        const dt = timestamp - this.lastFrame;
        this.lastFrame = timestamp;
        
        this.dropTimer += dt;
        if (this.dropTimer > this.dropInterval) {
            this.gravityTick();
            this.dropTimer = 0;
        }
        
        this.renderAll();
        requestAnimationFrame(this.mainLoop.bind(this));
    },

    gravityTick() {
        this.player.pos.y++;
        if (this.collide()) {
            this.player.pos.y--;
            this.merge();
            this.sweepRows();
            this.respawnPiece();
            AudioEngine.tone(200, 'sine', 0.15);
        }
        EffectsEngine.pushStreak(this.player.matrix, this.player.pos);
    },

    renderAll() {
        // 1. Shake Pipeline
        let sx = 0, sy = 0;
        if (this.hapticShake > 0) {
            sx = (Math.random() - 0.5) * this.hapticShake * 0.25;
            sy = (Math.random() - 0.5) * this.hapticShake * 0.25;
            this.hapticShake *= 0.85;
        }

        Refs.ctx.save();
        Refs.ctx.translate(sx, sy);
        
        // 2. World Fill
        Refs.ctx.fillStyle = CONFIG.Worlds[this.currentLvlIdx].bg;
        Refs.ctx.fillRect(0, 0, Refs.canvas.width, Refs.canvas.height);
        
        // 3. Grid Visualization
        Refs.ctx.strokeStyle = "rgba(255, 255, 255, 0.18)";
        Refs.ctx.lineWidth = 0.04;
        for(let x=0; x<=CONFIG.Engine.COLS; x++) { 
            Refs.ctx.beginPath(); Refs.ctx.moveTo(x,0); Refs.ctx.lineTo(x,CONFIG.Engine.ROWS); Refs.ctx.stroke(); 
        }
        for(let y=0; y<=CONFIG.Engine.ROWS; y++) { 
            Refs.ctx.beginPath(); Refs.ctx.moveTo(0,y); Refs.ctx.lineTo(CONFIG.Engine.COLS,y); Refs.ctx.stroke(); 
        }

        // 4. Static Arena Render
        this.drawMatrixToSurface(Refs.ctx, this.arena, {x:0, y:0});
        
        if (this.player.matrix) {
            // 5. Ghost Aim Shadow
            const shad = { x: this.player.pos.x, y: this.player.pos.y };
            while (!this.collide(this.arena, { pos: shad, matrix: this.player.matrix })) {
                shad.y++;
            }
            shad.y--;
            this.drawMatrixToSurface(Refs.ctx, this.player.matrix, shad, true);
            
            // 6. Active Falling piece
            this.drawMatrixToSurface(Refs.ctx, this.player.matrix, this.player.pos);
        }

        // 7. FX Update
        EffectsEngine.update();
        EffectsEngine.render(Refs.ctx);
        
        Refs.ctx.restore();

        // 8. Components
        Refs.nextCtx.clearRect(0,0,5,5); 
        this.drawMatrixToSurface(Refs.nextCtx, this.next, {x:0, y:0});
        
        Refs.holdCtx.clearRect(0,0,5,5); 
        if (this.held) {
            this.drawMatrixToSurface(Refs.holdCtx, this.held, {x:0, y:0});
        }
    },

    drawBlockElement(c, xPos, yPos, val, isGhost) {
        c.globalAlpha = isGhost ? 0.35 : 1.0;
        const cx = xPos + 0.5; const cy = yPos + 0.5;
        
        // HELLO KITTY EAR LOGIC
        if (!isGhost && (val === 1 || val === 2)) {
            c.fillStyle = CONFIG.Palette[val];
            c.beginPath(); c.arc(cx - 0.25, cy - 0.35, 0.15, 0, Math.PI * 2); c.fill();
            c.beginPath(); c.arc(cx + 0.25, cy - 0.35, 0.15, 0, Math.PI * 2); c.fill();
        }
        
        // Main Ring
        c.beginPath(); c.arc(cx, cy, 0.42, 0, Math.PI * 2);
        c.fillStyle = CONFIG.Palette[val]; c.fill();
        c.strokeStyle = '#FFFFFF'; c.lineWidth = 0.08; c.stroke();
        c.globalAlpha = 1.0;
    },

    drawMatrixToSurface(c, matrix, offset, g = false) {
        if (!matrix) return;
        matrix.forEach((row, y) => row.forEach((val, x) => {
            if (val !== 0) this.drawBlockElement(c, x + offset.x, y + offset.y, val, g);
        }));
    }
};

// --- VII. TACTILE INPUT (MODULE G: INPUT) ---
let aX = 0, aY = 0, isSlide = false;

Refs.canvas.addEventListener('touchstart', e => {
    if (MasterEngine.paused) return;
    aX = e.touches[0].clientX; aY = e.touches[0].clientY;
    isSlide = false;
}, {passive: false});

Refs.canvas.addEventListener('touchmove', e => {
    if (MasterEngine.paused) return; e.preventDefault();
    const cX = e.touches[0].clientX; const cY = e.touches[0].clientY;
    const dx = cX - aX; const dy = cY - aY;
    
    if (Math.abs(dx) > 12 || Math.abs(dy) > 12) isSlide = true;

    // Move Step
    if (Math.abs(dx) > 38) {
        const d = dx > 0 ? 1 : -1;
        MasterEngine.player.pos.x += d;
        if (MasterEngine.collide()) {
            MasterEngine.player.pos.x -= d;
        } else {
            AudioEngine.tone(420, 'sine', 0.045);
        }
        aX = cX;
    }
    // Vertical Drop
    if (dy > 65) MasterEngine.dropInterval = 45;
}, {passive: false});

Refs.canvas.addEventListener('touchend', () => {
    if (!MasterEngine.paused && !isSlide) {
        executePieceRotate();
    }
    if (!MasterEngine.paused) {
        MasterEngine.dropInterval = CONFIG.Worlds[MasterEngine.currentLvlIdx].speed;
    }
});

function handlePauseRequest() {
    if (MasterEngine.paused) return;
    MasterEngine.triggerState("PAUSED", "Take a breath. You are doing great.", false);
}

function requestPieceHold() {
    if (!MasterEngine.canHold || MasterEngine.paused) return;
    if (!MasterEngine.held) {
        MasterEngine.held = MasterEngine.player.matrix;
        MasterEngine.respawnPiece();
    } else {
        const t = MasterEngine.player.matrix;
        MasterEngine.player.matrix = MasterEngine.held;
        MasterEngine.held = t;
        MasterEngine.player.pos.y = 0;
        MasterEngine.player.pos.x = (CONFIG.Engine.COLS / 2 | 0) - (MasterEngine.player.matrix[0].length / 2 | 0);
    }
    MasterEngine.canHold = false;
    AudioEngine.tone(300, 'sine', 0.12);
}

function executePieceRotate() {
    const oldM = MasterEngine.player.matrix;
    const oldX = MasterEngine.player.pos.x;
    
    // Transpose/Reverse Matrix
    const rotated = MasterEngine.player.matrix[0].map((_, i) => MasterEngine.player.matrix.map(c => c[i]).reverse());
    MasterEngine.player.matrix = rotated;
    
    // Wall Kick logic
    let off = 1;
    while (MasterEngine.collide()) {
        MasterEngine.player.pos.x += off;
        off = -(off + (off > 0 ? 1 : -1));
        if (off > 4) {
            MasterEngine.player.matrix = oldM;
            MasterEngine.player.pos.x = oldX;
            return;
        }
    }
    AudioEngine.tone(600, 'sine', 0.05);
}
function requestPieceRotate() { executePieceRotate(); }

// --- VIII. STATE TRANSITIONS ---
function requestAdventureStart() {
    AudioEngine.init();
    document.getElementById('state-menu').style.display = 'none';
    MasterEngine.reset();
}

function executeOverlayClose() {
    AudioEngine.init();
    if (Refs.ovBtn.innerText === "CONTINUE") {
        Refs.ov.style.display = 'none';
        MasterEngine.paused = false;
        AudioEngine.playTheme();
        requestAnimationFrame(MasterEngine.mainLoop.bind(MasterEngine));
    } else {
        MasterEngine.reset();
    }
}

// Initial Render
MasterEngine.renderAll();
console.log("ENGINE V7.0 DEFINITIVE SOURCE READY.");
