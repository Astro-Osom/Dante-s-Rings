<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dante's Rings: A Future Vibrant Self Adventure</title>

    <style>
        /* --- I. DESIGN TOKENS --- */
        :root {
            --roblox-blue: #00A2FF;
            --roblox-green: #00E676;
            --vibrant-pink: #FF1493;
            --vibrant-yellow: #FFD700;
            --glass-bg: rgba(0, 0, 0, 0.75);
            --glass-border: rgba(255, 255, 255, 0.3);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        /* --- II. MASTER LAYOUT ARCHITECTURE --- */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000 url('Roblox_Bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Avenir Next', 'Helvetica Neue', 'Comic Sans MS', sans-serif;
            touch-action: none;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            user-select: none;
            -webkit-user-select: none;
            transition: background 1.5s ease-in-out;
        }

        /* ENVIRONMENTAL SKY ELEMENTS */
        .roblox-cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            z-index: 1;
            pointer-events: none;
            filter: blur(1px);
        }
        @keyframes driftAnim {
            from { transform: translateX(-400px); }
            to { transform: translateX(110vw); }
        }

        /* --- III. THE HUD (FIXED TOP - NOTCH AWARE) --- */
        #production-header {
            padding-top: calc(var(--safe-top) + 5px);
            height: 18vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 2000;
            border-bottom: 2.5px solid var(--glass-border);
            box-shadow: 0 5px 25px rgba(0,0,0,0.6);
            box-sizing: border-box;
        }

        #world-name-label {
            font-size: clamp(22px, 7vw, 32px);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--roblox-blue);
            text-shadow: 0 0 15px rgba(0, 162, 255, 0.8);
            margin-bottom: 2px;
        }

        .hud-stats-row {
            display: flex;
            gap: 25px;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1.5px;
        }

        #progression-track {
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        #progression-fill {
            width: 0%;
            height: 100%;
            background: var(--roblox-green);
            box-shadow: 0 0 15px var(--roblox-green);
            transition: width 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- IV. GAME CENTER Viewport (NATIVE FLEX) --- */
        #game-viewport-center {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 500;
            padding: 10px;
            box-sizing: border-box;
        }

        .engine-sidebar {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
            width: 18vw;
            max-width: 95px;
        }

        .sidebar-label {
            font-size: 10px;
            font-weight: 900;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .sidebar-module {
            background: var(--ui-glass-heavy);
            border: 4px solid #FFF;
            border-radius: 22px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 12px 25px rgba(0,0,0,0.6);
        }

        /* DANTE CHARACTER AVATAR: PINNED RIGIDLY TO HOLD MODULE */
        #dante-avatar-anchor {
            position: absolute;
            top: -85px; /* Pinned 85px above the Hold box center */
            width: 75px;
            height: 75px;
            z-index: 1000;
            transition: transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
        }
        #dante-avatar-anchor img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 12px rgba(0,0,0,0.8));
        }

        /* THE GRID SURFACE: ASPECT RATIO LOCK */
        #grid-frame-container {
            position: relative;
            height: 98%;
            aspect-ratio: 10 / 20; /* Prevents iPhone stretching */
            border: 6px solid #FFF;
            border-radius: 35px;
            background: rgba(0, 0, 0, 0.45);
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas#master-render-surface {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* --- V. STATE OVERLAY SYSTEM --- */
        .native-full-overlay {
            position: absolute;
            inset: 0;
            z-index: 5000; /* Highest priority */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }

        #state-gateway-menu { background: linear-gradient(135deg, var(--roblox-blue), #00466e); }
        
        /* The Narrative overlay - Fixes the white rectangle issue */
        #state-narrative-overlay { 
            background: rgba(0, 0, 0, 0.96); 
            display: none; 
            border: 2px solid var(--roblox-blue); 
            width: 100%; 
            height: 100%; 
        }

        .native-action-btn {
            padding: 24px 60px;
            background: var(--roblox-green);
            color: white;
            border: 6px solid white;
            border-radius: 80px;
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 12px 0px #006919;
            cursor: pointer;
            transition: transform 0.1s;
            margin-top: 20px;
        }
        .native-action-btn:active { transform: translateY(6px); box-shadow: 0 6px 0px #006919; }

        #win-graphic-node {
            width: 300px;
            border-radius: 35px;
            border: 6px solid white;
            margin-bottom: 25px;
            display: none;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }

        /* --- VI. INTERACTION SHELF (BOTTOM) --- */
        #control-shelf-footer {
            height: 18vh;
            width: 100%;
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 3.5px solid var(--border-glass);
            padding-bottom: var(--safe-bottom);
            box-sizing: border-box;
            z-index: 2000;
        }

        .native-shelf-btn {
            width: 130px;
            height: 100px;
            border-radius: 30px;
            border: 6px solid white;
            background: linear-gradient(to bottom, var(--roblox-blue), #0069a8);
            font-size: 52px;
            color: white;
            box-shadow: 0 14px 0px #004d7c;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mute-toggle-node {
            position: absolute;
            top: calc(var(--safe-top) + 20px);
            right: 25px;
            width: 65px;
            height: 65px;
            background: rgba(255, 255, 255, 0.35);
            border: 3.5px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            font-size: 34px;
            backdrop-filter: blur(15px);
            cursor: pointer;
        }
    </style>
</head>

<script>
/**
 * ========================================================================================
 * DANTE'S RINGS: THE MASTER PRODUCTION ENGINE
 * ========================================================================================
 */

// --- I. CORE CONFIGURATION ---
const ENGINE_CONFIG = {
    Grid: { COLS: 10, ROWS: 20, SCALE: 20 },
    Palette: [
        null,
        '#FF1493', // Pink
        '#FFD700', // Yellow
        '#A020F0', // Purple
        '#00E5FF', // Cyan
        '#FF4500', // Orange
        '#39FF14', // Green
        '#FF0000'  // Red
    ],
    Storylines: [
        "Underwater: Dante learns to breathe beneath the surface of his own feelings.",
        "Pandora: Curiosity opens new colors in Dante's sky.",
        "Minecraft: Dante discovers he can rebuild any pattern he breaks.",
        "Lego World: Dante plays with structure instead of fearing it.",
        "Rainforest: Dante trusts growth he cannot yet see.",
        "Outer Space: Dante finds stillness in the vast unknown.",
        "Jungle: Dante follows instinct, moving piece by piece.",
        "School: Dante realizes every mis-drop is a lesson.",
        "Sun Surface: Dante holds his shape even in the heat.",
        "Dream World: Dante wakes up inside his own imagination."
    ],
    Worlds: [
        { name: "Underwater World", bg: "rgba(0, 168, 255, 0.4)", target: 30, speed: 1000 },
        { name: "Pandora", bg: "rgba(106, 13, 173, 0.4)", target: 60, speed: 920 },
        { name: "Minecraft", bg: "rgba(124, 252, 0, 0.4)", target: 90, speed: 850 },
        { name: "Legoworld", bg: "rgba(255, 0, 0, 0.4)", target: 120, speed: 780 },
        { name: "Rainforest", bg: "rgba(0, 100, 0, 0.4)", target: 150, speed: 700 },
        { name: "Outer Space", bg: "rgba(0, 0, 34, 0.6)", target: 180, speed: 640 },
        { name: "Jungle", bg: "rgba(34, 139, 34, 0.4)", target: 210, speed: 580 },
        { name: "School", bg: "rgba(47, 79, 79, 0.4)", target: 240, speed: 520 },
        { name: "Sun Surface", bg: "rgba(255, 69, 0, 0.4)", target: 270, speed: 450 },
        { name: "Dream World", bg: "rgba(255, 182, 193, 0.5)", target: 350, speed: 380 }
    ]
};

// --- II. MASTER ENGINE UI REFS ---
const GameRefs = {
    canvas: document.getElementById('master-render-surface'),
    ctx: document.getElementById('master-render-surface').getContext('2d'),
    holdCtx: document.getElementById('canvas-hold-module').getContext('2d'),
    nextCtx: document.getElementById('canvas-next-module').getContext('2d'),
    
    overlay: document.getElementById('state-narrative-overlay'),
    title: document.getElementById('msg-ov-header'),
    body: document.getElementById('msg-ov-text'),
    btn: document.getElementById('msg-ov-action-btn'),
    winImg: document.getElementById('win-graphic-node'),
    
    score: document.getElementById('val-score-node'),
    lines: document.getElementById('val-lines-node'),
    meterFill: document.getElementById('progression-fill'),
    worldName: document.getElementById('world-name-label'),
    avatarAnchor: document.getElementById('dante-avatar-anchor')
};

// Scale Resolution
GameRefs.ctx.scale(ENGINE_CONFIG.Grid.SCALE, ENGINE_CONFIG.Grid.SCALE);
GameRefs.holdCtx.scale(12, 12);
GameRefs.nextCtx.scale(12, 12);

// --- III. PRODUCTION AUDIO SYSTEM (.M4A SYNC) ---
const NativeAudio = {
    context: new (window.AudioContext || window.webkitAudioContext)(),
    soundtrack: new Audio('Dantesgamemusic.m4a'),
    unlocked: false,
    muted: false,

    async initialize() {
        if (this.unlocked) return;
        if (this.context.state === 'suspended') await this.context.resume();
        this.soundtrack.loop = true;
        this.soundtrack.volume = 0.45;
        this.unlocked = true;
        console.log("AUDIO: Production stream locked.");
    },

    play() { if (!this.muted) this.soundtrack.play().catch(() => {}); },
    pause() { this.soundtrack.pause(); },

    tone(freq, type, duration) {
        if (this.muted || !this.unlocked) return;
        const osc = this.context.createOscillator();
        const gain = this.context.createGain();
        osc.type = type; 
        osc.frequency.setValueAtTime(freq, this.context.currentTime);
        gain.gain.setValueAtTime(0.12, this.context.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, this.context.currentTime + duration);
        osc.connect(gain);
        gain.connect(this.context.destination);
        osc.start();
        osc.stop(this.context.currentTime + duration);
    }
};

function triggerEngineAudioSync() { NativeAudio.initialize(); }
function handleSystemMuteToggle() {
    NativeAudio.muted = !NativeAudio.muted;
    NativeAudio.soundtrack.muted = NativeAudio.muted;
    document.getElementById('mute-toggle-node').innerText = NativeAudio.muted ? 'ðŸ”‡' : 'ðŸ”Š';
}

// --- IV. VISUAL EFFECTS: PARTICLES & VIBRANT STREAKS ---
const EffectsEngine = {
    activeParticles: [],
    trails: [],

    spawnExplosion(x, y, color) {
        for (let i = 0; i < 15; i++) {
            this.activeParticles.push({
                x, y, vx: (Math.random() - 0.5) * 0.85, vy: (Math.random() - 0.5) * 0.85,
                life: 1.0, color
            });
        }
    },

    pushTrail(matrix, pos) {
        this.trails.push({
            matrix: JSON.parse(JSON.stringify(matrix)),
            pos: { x: pos.x, y: pos.y },
            life: 1.0
        });
        if (this.trails.length > 8) this.trails.shift();
    },

    update() {
        for (let i = this.activeParticles.length - 1; i >= 0; i--) {
            const p = this.activeParticles[i];
            p.x += p.vx; p.y += p.vy; p.life -= 0.038;
            if (p.life <= 0) this.activeParticles.splice(i, 1);
        }
        this.trails.forEach(t => t.life -= 0.15);
        this.trails = this.trails.filter(t => t.life > 0);
    },

    render(c) {
        // Draw Movement Trails
        this.trails.forEach(t => {
            c.globalAlpha = t.life * 0.22;
            t.matrix.forEach((row, y) => row.forEach((val, x) => {
                if (val !== 0) {
                    c.fillStyle = ENGINE_CONFIG.Palette[val];
                    c.beginPath(); c.arc(x + t.pos.x + 0.5, y + t.pos.y + 0.5, 0.45, 0, Math.PI * 2); c.fill();
                }
            }));
        });
        // Draw Explosion Particles
        this.activeParticles.forEach(p => {
            c.globalAlpha = p.life;
            c.fillStyle = p.color;
            c.fillRect(p.x, p.y, 0.18, 0.18);
        });
        c.globalAlpha = 1.0;
    }
};

// --- V. CORE GAME PHYSICS & STATE ---
const CoreEngine = {
    arena: Array.from({length: ENGINE_CONFIG.Grid.ROWS}, () => Array(ENGINE_CONFIG.Grid.COLS).fill(0)),
    player: { pos: {x: 0, y: 0}, matrix: null, score: 0 },
    
    nextPiece: null,
    heldPiece: null,
    holdReady: true,
    totalLines: 0,
    currentLevelIdx: 0,
    
    isPaused: true,
    dropTimer: 0,
    lastTime: 0,
    dropInterval: 1000,
    
    shakeStr: 0,

    /**
     * Complete Session Reset.
     */
    reset() {
        this.arena.forEach(row => row.fill(0));
        this.totalLines = 0; this.player.score = 0; this.currentLevelIdx = 0;
        this.heldPiece = null; this.nextPiece = null;
        this.dropInterval = ENGINE_CONFIG.Worlds[0].speed;
        
        this.refreshHUD();
        GameRefs.overlay.style.display = 'none';
        this.isPaused = false;
        
        this.spawn();
        NativeAudio.play();
        requestAnimationFrame(this.engineLoop.bind(this));
    },

    spawn() {
        const shapeTypes = 'ILJOTSZ';
        this.player.matrix = this.nextPiece || this.createMatrix(shapeTypes[Math.floor(Math.random() * shapeTypes.length)]);
        this.nextPiece = this.createMatrix(shapeTypes[Math.floor(Math.random() * shapeTypes.length)]);
        
        this.player.pos.y = 0;
        this.player.pos.x = (ENGINE_CONFIG.Grid.COLS / 2 | 0) - (this.player.matrix[0].length / 2 | 0);
        this.holdReady = true;
        
        if (this.collide()) {
            NativeAudio.tone(150, 'sawtooth', 0.7);
            this.triggerStateOverlay("STACKED OUT!", "Breathe. notice the pattern you're building. Every step is growth.", false);
        }
    },

    createMatrix(t) {
        if (t === 'I') return [[0,1,0,0],[0,1,0,0],[0,1,0,0],[0,1,0,0]];
        if (t === 'L') return [[0,2,0],[0,2,0],[0,2,2]];
        if (t === 'J') return [[0,3,0],[0,3,0],[3,3,0]];
        if (t === 'O') return [[4,4],[4,4]];
        if (t === 'Z') return [[5,5,0],[0,5,5],[0,0,0]];
        if (t === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
        if (t === 'T') return [[0,7,0],[7,7,7],[0,0,0]];
    },

    collide(arena = this.arena, player = this.player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    },

    merge() {
        this.player.matrix.forEach((row, y) => row.forEach((val, x) => {
            if (val !== 0) {
                this.arena[y + this.player.pos.y][x + this.player.pos.x] = val;
                EffectsEngine.spawnExplosion(x + this.player.pos.x, y + this.player.pos.y, ENGINE_CONFIG.Palette[val]);
            }
        }));
    },

    sweep() {
        let cleared = 0;
        for (let y = this.arena.length - 1; y >= 0; --y) {
            if (this.arena[y].every(cell => cell !== 0)) {
                this.arena.splice(y, 1);
                this.arena.unshift(new Array(ENGINE_CONFIG.Grid.COLS).fill(0));
                cleared++;
                y++; 
            }
        }
        if (cleared > 0) {
            this.totalLines += cleared;
            this.player.score += cleared * 10;
            this.shakeStr = 16; // Visual Haptics
            NativeAudio.tone(523, 'sine', 0.25);
            this.refreshHUD();
            this.animateAvatarJump();
        }
    },

    refreshHUD() {
        GameRefs.score.innerText = this.player.score;
        GameRefs.lines.innerText = this.totalLines;
        
        const world = ENGINE_CONFIG.Worlds[this.currentLevelIdx];
        const prevCap = this.currentLevelIdx > 0 ? ENGINE_CONFIG.Worlds[this.currentLevelIdx - 1].target : 0;
        const progressPct = Math.max(0, Math.min(100, ((this.totalLines - prevCap) / (world.target - prevCap) * 100)));
        GameRefs.meterFill.style.width = progressPct + '%';

        // WIN CHECK
        if (this.currentLevelIdx === ENGINE_CONFIG.Worlds.length - 1 && this.totalLines >= world.target) {
            this.triggerStateOverlay("YOU REACHED DREAM WORLD!", "Dante climbed every ring. The Self you are rehearsing is complete.", true);
            return;
        }
        
        // WORLD SHIFT CHECK
        if (this.totalLines >= world.target && this.currentLevelIdx < ENGINE_CONFIG.Worlds.length - 1) {
            this.currentLevelIdx++;
            this.dropInterval = ENGINE_CONFIG.Worlds[this.currentLevelIdx].speed;
            GameRefs.worldName.innerText = ENGINE_CONFIG.Worlds[this.currentLevelIdx].name;
            NativeAudio.tone(880, 'square', 0.45);
            this.triggerStateOverlay(ENGINE_CONFIG.Worlds[this.currentLevelIdx].name, ENGINE_CONFIG.Storylines[this.currentLevelIdx], false);
        }
    },

    animateAvatarJump() {
        GameRefs.avatarAnchor.style.transform = 'scale(2.1) translateY(-50px)';
        setTimeout(() => GameRefs.avatarAnchor.style.transform = 'scale(1) translateY(0)', 400);
    },

    triggerStateOverlay(title, body, isWin) {
        this.isPaused = true;
        NativeAudio.pause();
        GameRefs.title.innerText = title;
        GameRefs.body.innerText = body;
        GameRefs.winImg.style.display = isWin ? 'block' : 'none';
        GameRefs.btn.innerText = isWin ? "PLAY AGAIN" : (title === "STACKED OUT!" ? "START AGAIN" : "CONTINUE");
        GameRefs.overlay.style.display = 'flex';
    },

    /**
     * MAIN ENGINE LOOP
     */
    engineLoop(timestamp = 0) {
        if (this.isPaused) return;
        
        const delta = timestamp - this.lastTime;
        this.lastTime = timestamp;
        
        this.dropTimer += delta;
        if (this.dropTimer > this.dropInterval) {
            this.executeDrop();
            this.dropTimer = 0;
        }
        
        this.fullDraw();
        requestAnimationFrame(this.engineLoop.bind(this));
    },

    executeDrop() {
        this.player.pos.y++;
        if (this.collide()) {
            this.player.pos.y--;
            this.merge();
            this.sweep();
            this.spawn();
            NativeAudio.tone(200, 'sine', 0.15);
        }
        EffectsEngine.pushTrail(this.player.matrix, this.player.pos);
    },

    fullDraw() {
        // 1. Haptic Shake Offset
        let sx = 0, sy = 0;
        if (this.shakeStr > 0) {
            sx = (Math.random() - 0.5) * this.shakeStr * 0.22;
            sy = (Math.random() - 0.5) * this.shakeStr * 0.22;
            this.shakeStr *= 0.86;
        }

        GameRefs.ctx.save();
        GameRefs.ctx.translate(sx, sy);
        
        // 2. Scene Refresh
        GameRefs.ctx.fillStyle = ENGINE_CONFIG.Worlds[this.currentLevelIdx].bg;
        GameRefs.ctx.fillRect(0, 0, GameRefs.canvas.width, GameRefs.canvas.height);
        
        // 3. Grid Visualization
        GameRefs.ctx.strokeStyle = "rgba(255, 255, 255, 0.15)";
        GameRefs.ctx.lineWidth = 0.04;
        for(let x=0; x<=ENGINE_CONFIG.Grid.COLS; x++) { 
            GameRefs.ctx.beginPath(); GameRefs.ctx.moveTo(x,0); GameRefs.ctx.lineTo(x,ENGINE_CONFIG.Grid.ROWS); GameRefs.ctx.stroke(); 
        }
        for(let y=0; y<=ENGINE_CONFIG.Grid.ROWS; y++) { 
            GameRefs.ctx.beginPath(); GameRefs.ctx.moveTo(0,y); GameRefs.ctx.lineTo(ENGINE_CONFIG.Grid.COLS,y); GameRefs.ctx.stroke(); 
        }

        // 4. Draw Landed Content
        this.renderMatrix(GameRefs.ctx, this.arena, {x:0, y:0});
        
        if (this.player.matrix) {
            // 5. Ghost Shadow Logic
            const ghost = { x: this.player.pos.x, y: this.player.pos.y };
            while (!this.collide(this.arena, { pos: ghost, matrix: this.player.matrix })) {
                ghost.y++;
            }
            ghost.y--;
            this.renderMatrix(GameRefs.ctx, this.player.matrix, ghost, true);
            
            // 6. Draw Falling Ring
            this.renderMatrix(GameRefs.ctx, this.player.matrix, this.player.pos);
        }

        // 7. Visual FX Pipeline
        EffectsEngine.update();
        EffectsEngine.render(GameRefs.ctx);
        
        GameRefs.ctx.restore();

        // 8. Sidebar Component Draws
        GameRefs.nextCtx.clearRect(0,0,5,5); 
        this.renderMatrix(GameRefs.nextCtx, this.nextPiece, {x:0, y:0});
        
        GameRefs.holdCtx.clearRect(0,0,5,5); 
        if (this.heldPiece) {
            this.renderMatrix(GameRefs.holdCtx, this.heldPiece, {x:0, y:0});
        }
    },

    renderBlock(c, px, py, colorVal, isGhost) {
        c.globalAlpha = isGhost ? 0.35 : 1.0;
        const cx = px + 0.5; const cy = py + 0.5;
        
        // BRANDING: Hello Kitty Ear Logic (Restricted to Type 1/2 Rings)
        if (!isGhost && (colorVal === 1 || colorVal === 2)) {
            c.fillStyle = ENGINE_CONFIG.Palette[colorVal];
            c.beginPath(); c.arc(cx - 0.25, cy - 0.35, 0.15, 0, Math.PI * 2); c.fill();
            c.beginPath(); c.arc(cx + 0.25, cy - 0.35, 0.15, 0, Math.PI * 2); c.fill();
        }
        
        // Main Ring Circle
        c.beginPath(); c.arc(cx, cy, 0.42, 0, Math.PI * 2);
        c.fillStyle = ENGINE_CONFIG.Palette[colorVal]; c.fill();
        c.strokeStyle = '#FFFFFF'; c.lineWidth = 0.08; c.stroke();
        c.globalAlpha = 1.0;
    },

    renderMatrix(c, matrix, offset, g = false) {
        if (!matrix) return;
        matrix.forEach((row, y) => row.forEach((val, x) => {
            if (val !== 0) this.renderBlock(c, x + offset.x, y + offset.y, val, g);
        }));
    }
};

// --- VI. GESTURE INTERFACE (IOS OPTIMIZED) ---
let anchorX = 0, anchorY = 0, swipePerformed = false;

GameRefs.canvas.addEventListener('touchstart', e => {
    if (CoreEngine.isPaused) return;
    anchorX = e.touches[0].clientX; anchorY = e.touches[0].clientY;
    swipePerformed = false;
}, {passive: false});

GameRefs.canvas.addEventListener('touchmove', e => {
    if (CoreEngine.isPaused) return; e.preventDefault();
    const currX = e.touches[0].clientX; const currY = e.touches[0].clientY;
    const dx = currX - anchorX; const dy = currY - anchorY;
    
    if (Math.abs(dx) > 12 || Math.abs(dy) > 12) swipePerformed = true;

    // Movement Tick
    if (Math.abs(dx) > 38) {
        const dir = dx > 0 ? 1 : -1;
        CoreEngine.player.pos.x += dir;
        if (CoreEngine.collide()) {
            CoreEngine.player.pos.x -= dir;
        } else {
            NativeAudio.tone(420, 'sine', 0.045);
        }
        anchorX = currX;
    }
    // Vertical Drop Pulse
    if (dy > 65) CoreEngine.dropInterval = 45;
}, {passive: false});

GameRefs.canvas.addEventListener('touchend', () => {
    if (!CoreEngine.isPaused && !swipePerformed) {
        requestPieceRotateAction();
    }
    if (!CoreEngine.isPaused) {
        CoreEngine.dropInterval = ENGINE_CONFIG.Worlds[CoreEngine.currentLevelIdx].speed;
    }
});

function requestPieceHoldAction() {
    if (!CoreEngine.holdReady || CoreEngine.isPaused) return;
    if (!CoreEngine.heldPiece) {
        CoreEngine.heldPiece = CoreEngine.player.matrix;
        CoreEngine.spawn();
    } else {
        const temp = CoreEngine.player.matrix;
        CoreEngine.player.matrix = CoreEngine.heldPiece;
        CoreEngine.heldPiece = temp;
        CoreEngine.player.pos.y = 0;
        CoreEngine.player.pos.x = (ENGINE_CONFIG.Grid.COLS / 2 | 0) - (CoreEngine.player.matrix[0].length / 2 | 0);
    }
    CoreEngine.holdReady = false;
    NativeAudio.tone(300, 'sine', 0.12);
}

function requestPieceRotateAction() {
    const originalM = CoreEngine.player.matrix;
    const originalX = CoreEngine.player.pos.x;
    
    // Rotate Logic
    const rotated = CoreEngine.player.matrix[0].map((_, i) => CoreEngine.player.matrix.map(c => c[i]).reverse());
    CoreEngine.player.matrix = rotated;
    
    // Kick Module
    let off = 1;
    while (CoreEngine.collide()) {
        CoreEngine.player.pos.x += off;
        off = -(off + (off > 0 ? 1 : -1));
        if (off > 4) {
            CoreEngine.player.matrix = originalM;
            CoreEngine.player.pos.x = originalX;
            return;
        }
    }
    NativeAudio.tone(600, 'sine', 0.05);
}

// --- VII. APPLICATION STATE TRANSITIONS ---
function startAdventureEngine() {
    NativeAudio.initialize();
    document.getElementById('state-gateway-menu').style.display = 'none';
    CoreEngine.reset();
}

function executeOverlayTransition() {
    NativeAudio.initialize();
    if (GameRefs.btn.innerText === "CONTINUE") {
        GameRefs.overlay.style.display = 'none';
        CoreEngine.isPaused = false;
        NativeAudio.play();
        requestAnimationFrame(CoreEngine.engineLoop.bind(CoreEngine));
    } else {
        CoreEngine.reset();
    }
}

// Initial Call
CoreEngine.fullDraw();
console.log("PRODUCTION ENGINE V6.0 ACTIVE.");
